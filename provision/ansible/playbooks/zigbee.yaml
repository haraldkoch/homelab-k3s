---
- hosts:
    - worker
  become: true
  gather_facts: true
  any_errors_fatal: true
  tasks:
    - name: udev rule to change ownership for zigbee device
      become: true
      template:
        src: zigbee-udev.j2
        dest: /etc/udev/rules.d/99-usb-serial.rules
        owner: root
        group: root
        mode: 0644
      notify: reload udevd
  handlers:
    - name: reload udevd
      shell: udevadm control --reload && udevadm trigger
