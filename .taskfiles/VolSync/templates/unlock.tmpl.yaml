---
apiVersion: batch/v1
kind: Job
metadata:
  name: "unlock-${app}-${ts}"
  namespace: "${ns}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        setGateway: "false"
        app.kubernetes.io/created-by: volsync
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: unlock
          image: docker.io/restic/restic:0.16.3
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: "${app}-volsync"
