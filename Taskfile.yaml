---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

# TODO: Clean up `--context` usage
# Ref: https://github.com/go-task/task/issues/1038

vars:
  ANSIBLE_DIR: "{{.ROOT_DIR}}/ansible"
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"

env:
  KUBECONFIG: "{{.KUBERNETES_DIR}}/kubernetes/main/kubeconfig:{{.KUBERNETES_DIR}}/kubernetes/network/kubeconfig:{{.KUBERNETES_DIR}}/kubernetes/registry/kubeconfig"
  SOPS_AGE_KEY_FILE: ~/.config/sops/age/keys.txt

includes:
  ansible: .taskfiles/Ansible/Taskfile.yaml
  cluster: .taskfiles/Cluster/Taskfile.yaml
  db: .taskfiles/Database/Taskfile.yaml
  es: .taskfiles/ExternalSecrets/Taskfile.yaml
  fx: .taskfiles/Flux/Taskfile.yaml
  kubernetes:
    aliases: ["k8s", "ku"]
    taskfile: .taskfiles/Kubernetes/Taskfile.yaml
  rook: .taskfiles/Rook/Taskfile.yaml
  sops: .taskfiles/Sops/Taskfile.yaml
  vs: .taskfiles/VolSync/Taskfile.yaml

tasks:

  default:
    silent: true
    cmd: task -l
