---
version: "3"

vars:
  CLUSTER_DIR: "{{.ROOT_DIR}}/kubernetes"
  PROVISION_DIR: "{{.ROOT_DIR}}/provision"
  ANSIBLE_DIR: "{{.ROOT_DIR}}/provision/ansible"

env:
  KUBECONFIG: "{{.ROOT_DIR}}/provision/kubeconfig"

includes:
  ansible: .taskfiles/Ansible/Tasks.yml
  cluster: .taskfiles/Cluster/Tasks.yml
  db: .taskfiles/Database/Tasks.yml
  es: .taskfiles/ExternalSecrets/Tasks.yml
  fx: .taskfiles/Flux/Tasks.yml
  ku: .taskfiles/Kubernetes/Tasks.yml
  rook: .taskfiles/Rook/Tasks.yml
  snapshot: .taskfiles/Snapshot/Tasks.yml
  vs: .taskfiles/VolSync/Tasks.yml

tasks:

  default:
    silent: true
    cmds: ["task -l"]
