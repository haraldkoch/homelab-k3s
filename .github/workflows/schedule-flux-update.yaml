---
name: Schedule - Update Flux

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "11 */4 * * *"

jobs:
  flux-upgrade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main

      - name: Upgrade Flux
        id: upgrade
        run: |
          CLI_VERSION="$(flux -v)"
          VERSION="v${CLI_VERSION#*flux version }"
          flux install --version="${VERSION}" \
            --network-policy=true \
            --export > ./cluster/base/flux-system/gotk-components.yaml
          echo "::set-output name=flux_version::$VERSION"

      - name: Create pull request for Flux upgrade
        uses: peter-evans/create-pull-request@v3
        with:
          token: "${{ steps.generate-token.outputs.token }}"
          branch: "flux/upgrade-${{ steps.upgrade.outputs.flux_version }}"
          delete-branch: true
          title: "chore(ci): upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
          signoff: false
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit-message: "chore(ci): upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
          body: |
            Release notes: https://github.com/fluxcd/flux2/releases/tag/${{ steps.upgrade.outputs.flux_version }}
          labels: flux/upgrade
