---

name: Lint

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:

jobs:
  yaml:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: yamllint
      uses: ibiqlik/action-yamllint@v3
      with:
        config_file: .github/yamllint.config.yaml
        file_or_dir: ./cluster/
