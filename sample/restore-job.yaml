apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    batch.kubernetes.io/job-tracking: ""
  labels:
    job-name: bookstack-restore
  name: bookstack-restore
  namespace: default
spec:
  backoffLimit: 6
  completionMode: NonIndexed
  parallelism: 1
  selector:
    matchLabels:
      job-name: bookstack-restore
  suspend: false
  template:
    metadata:
      creationTimestamp: null
      labels:
        job-name: bookstack-restore
    spec:
      containers:
      - args:
        - -c
        - mysql -h $DB_HOST -u $DB_USER -p$DB_PASS $DB_DATABASE < /backup/bookstack.sql.20220212-150000
        command:
        - /bin/sh
        env:
        - name: DB_DATABASE
          value: bookstack
        - name: DB_HOST
          value: bookstack-mariadb.default
        - name: DB_USER
          value: bookstack
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              key: mariadb_password
              name: bookstack
        - name: TZ
          value: America/Toronto
        image: ghcr.io/linuxserver/mariadb:10.5.13
        imagePullPolicy: IfNotPresent
        name: mariadb
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "1"
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /backup
          name: backup
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      terminationGracePeriodSeconds: 30
      volumes:
      - name: backup
        nfs:
          path: /backup/data/bookstack
          server: mnemosyne
