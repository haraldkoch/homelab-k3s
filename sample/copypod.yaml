---
apiVersion: v1
kind: Pod
metadata:
  name: datacopy
  namespace: default
spec:
  volumes:
  - name: old-pv
    persistentVolumeClaim:
      claimName: bookstack-config-v3
  - name: new-pv
    persistentVolumeClaim:
      claimName: iscsi-test-pvc
  containers:
  - name: datacopy
    image: ghcr.io/haraldkoch/rsync:main
    command:
    - "sleep"
    - "36000"
    volumeMounts:
    - mountPath: "/mnt/old"
      name: old-pv
    - mountPath: "/mnt/new"
      name: new-pv
