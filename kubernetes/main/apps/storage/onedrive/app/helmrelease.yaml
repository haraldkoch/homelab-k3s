---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: onedrive
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: driveone/onedrive
              tag: 2.4.25
            env:
              TZ: ${TIMEZONE}
              ONEDRIVE_DOWNLOADONLY: 1
              ONEDRIVE_AUTHRESPONSE: "${SECRET_ONEDRIVE_AUTHRESPONSE}"
              ONEDRIVE_UID: 1000
              ONEDRIVE_GID: 1000
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                cpu: 50m
                memory: 64M
    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /onedrive/conf
      data:
        type: nfs
        server: ${SECRET_BACKUP_SERVER:=fnord}
        path: /backup/data/k8s/onedrive-backup
        globalMounts:
          - path: /onedrive/data
      onedrive-settings:
        type: configMap
        name: onedrive-settings
        globalMounts:
          - path: /onedrive/conf/config
            subPath: config
