---
originRequest:
  http2Origin: true

ingress:
  - hostname: kochhaus.dev
    service: https://nginx-external-controller.network.svc.cluster.local:443
    originRequest:
      originServerName: external.kochhaus.dev
  - hostname: "*.kochhaus.dev"
    service: https://nginx-external-controller.network.svc.cluster.local:443
    originRequest:
      originServerName: external.kochhaus.dev
  - service: http_status:404
