---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app opnsense-backup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        pod:
          restartPolicy: OnFailure
        containers:
          main:
            image:
              repository: ghcr.io/haraldkoch/kubernetes-kubectl
              tag: 1.29.1@sha256:284a81171742e86ac0df772a5b8053f8f9700663c6c58c5089786febdd88e1c5
            command: ["/bin/bash", "/app/opnsense-backup.sh"]
            env:
              OPNSENSE_URL: "https://gw.${PRIVATE_STATIC_DOMAIN}"
              S3_URL: "http://minio.storage.svc.cluster.local:9000"
            envFrom:
              - secretRef:
                  name: *app
    service:
      main:
        enabled: false
    persistence:
      script:
        type: configMap
        name: *app
        globalMounts:
          - path: /app/opnsense-backup.sh
            subPath: opnsense-backup.sh
            defaultMode: 0775
            readOnly: true
