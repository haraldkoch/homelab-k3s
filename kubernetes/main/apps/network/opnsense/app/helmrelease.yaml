---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opnsense-backup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        pod:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
        containers:
          main:
            image:
              repository: ghcr.io/haraldkoch/kubernetes-kubectl
              tag: 1.32.0@sha256:171eb2b17c7407b9bfece8c3e8e5afdd713bb2b1de5548a2c5841b6b5535492d
            command: ["/bin/bash", "/app/opnsense-backup.sh"]
            env:
              OPNSENSE_URL: "https://gw.${PRIVATE_STATIC_DOMAIN}"
              S3_URL: "http://minio.storage.svc.cluster.local:9000"
            envFrom:
              - secretRef:
                  name: *app
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      script:
        type: configMap
        name: *app
        defaultMode: 0775
        globalMounts:
          - path: /app/opnsense-backup.sh
            subPath: opnsense-backup.sh
            readOnly: true
      tmp:
        type: emptyDir
