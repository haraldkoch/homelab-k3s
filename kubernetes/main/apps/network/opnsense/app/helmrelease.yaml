---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app opnsense-backup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        pod:
          restartPolicy: OnFailure
        containers:
          main:
            image:
              repository: ghcr.io/haraldkoch/kubernetes-kubectl
              tag: 1.29.2@sha256:0e8a8211cf93d3c9ebb103b5e64d7428f49153c999f6b1a9a601a9e3dcf8ec0f
            command: ["/bin/bash", "/app/opnsense-backup.sh"]
            env:
              OPNSENSE_URL: "https://gw.${PRIVATE_STATIC_DOMAIN}"
              S3_URL: "http://minio.storage.svc.cluster.local:9000"
            envFrom:
              - secretRef:
                  name: *app
    persistence:
      script:
        type: configMap
        name: *app
        defaultMode: 0775
        globalMounts:
          - path: /app/opnsense-backup.sh
            subPath: opnsense-backup.sh
            readOnly: true
