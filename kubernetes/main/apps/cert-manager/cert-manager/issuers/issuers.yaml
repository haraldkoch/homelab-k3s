---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${SECRET_LETSENCRYPT_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: "${SECRET_CLOUDFLARE_EMAIL}"
            apiTokenSecretRef:
              name: cert-manager-secret
              key: cloudflare-token
        selector:
          dnsZones:
            - ${CLUSTER_DOMAIN}
---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
