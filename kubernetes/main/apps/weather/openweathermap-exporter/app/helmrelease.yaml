---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app openweathermap-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      openweathermap-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/openweathermap-exporter
              tag: "0.2.9"
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              SERVER_PORT: "2112"
              OWM_LOCATION: Toronto,CA
              OWM_API_KEY: ${OPENWEATHERMAP_API_KEY:=fnord}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 32Mi
              limits:
                cpu: 15m
                memory: 96Mi
    service:
      app:
        controller: openweathermap-exporter
        ports:
          metrics:
            protocol: HTTP
            port: 2112
        type: LoadBalancer
        externalIPs:
          - ${SVC_EXPORTERS_ADDR_V4}
          - ${SVC_EXPORTERS_ADDR_V6}
        externalTrafficPolicy: Cluster
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "exporters.${CLUSTER_DOMAIN}"
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
              - action: replace
                sourceLabels: ["service"]
                targetLabel: instance
