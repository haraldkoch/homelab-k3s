---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app linode-backup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "15 * * * *"
          failedJobsHistory: 2
        pod:
          enableServiceLinks: false
          labels:
            setGateway: "false"
            network: linode
          restartPolicy: Never
          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsUser: 1000
        containers:
          main:
            image:
              repository: ghcr.io/haraldkoch/rsync
              tag: 3.2.7
            env:
              TZ: ${TIMEZONE}
            command:
              - /bin/sh
              - -c
              - |-
                printf "\e[1;32m%-6s\e[m\n" "Running rsync ..."
                /usr/bin/rsync -avSAHX --numeric-ids -e "/usr/bin/ssh -i /ssh/id_rsa -o GlobalKnownHostsFile=/ssh/known_hosts" ${SECRET_WEB_BACKUP_USER}@${SECRET_WEB_HOST}:/data/website-backups/ /backup/
                printf "\e[1;32m%-6s\e[m\n" "rsync complete."
            resources:
              requests:
                memory: 128Mi
                cpu: 15m
              limits:
                memory: 512Mi
                cpu: 1000m
    service:
      main:
        enabled: false
    persistence:
      backup:
        type: nfs
        server: ${SECRET_BACKUP_SERVER:=fnord}
        path: /backup/data/k8s/website-backups
      ssh:
        type: secret
        name: ssh-config
        globalMounts:
          - path: ssh
          - path: /etc/passwd
            subPath: passwd
            readOnly: true
