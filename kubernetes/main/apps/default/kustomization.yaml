---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  - ../../templates/alerts
  # Flux-Kustomizations
  - ./docmost/ks.yaml
  - ./excalidraw/ks.yaml
  - ./hajimari/ks.yaml
  - ./homepage/ks.yaml
  - ./memos/ks.yaml
  - ./miniflux/ks.yaml
  - ./populator-test/ks.yaml
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: default
    unsetOnly: true
