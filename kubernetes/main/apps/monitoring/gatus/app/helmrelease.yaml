---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app gatus
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/haraldkoch/postgres-init
              tag: 16.2@sha256:f29b20db453a4e698b9b985e9383c3ef5a4bd936f7a42f322f4f502b9c756228
            envFrom: &envFrom
              - secretRef:
                  name: gatus-secret
          initial-sync:
            image:
              repository: ghcr.io/kiwigrid/k8s-sidecar
              tag: 1.26.1
            # FIXME: figure out how to avoid duplicating this list in sidecars
            env:
              - { name: FOLDER, value: /config }
              - { name: LABEL, value: gatus.io/enabled }
              - { name: NAMESPACE, value: ALL }
              - { name: RESOURCE, value: both }
              - { name: UNIQUE_FILENAMES, value: "true" }
              - { name: METHOD, value: LIST }
        containers:
          main:
            image:
              repository: ghcr.io/twin/gatus
              tag: v5.7.0
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              GATUS_CONFIG_PATH: /config
              CUSTOM_WEB_PORT: &port 80
              CLUSTER_DOMAIN: ${CLUSTER_DOMAIN}
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi
          config-sync:
            image:
              repository: ghcr.io/kiwigrid/k8s-sidecar
              tag: 1.26.1
            env:
              - { name: FOLDER, value: /config }
              - { name: LABEL, value: gatus.io/enabled }
              - { name: NAMESPACE, value: ALL }
              - { name: RESOURCE, value: both }
              - { name: UNIQUE_FILENAMES, value: "true" }
              - { name: METHOD, value: WATCH }
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 192Mi
        pod:
          securityContext:
            runAsUser: 1022
            runAsGroup: 1022
            fsGroup: 1022
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        controller: main
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: *port
    serviceMonitor:
      main:
        serviceName: *app
        endpoints:
          - port: http
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:eye
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Observability
          gethomepage.dev/name: Gatus
          gethomepage.dev/icon: gatus.png
        hosts:
          - host: &host status.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
        tls:
          - hosts:
              - *host
    serviceAccount:
      create: true
      name: gatus
    persistence:
      config:
        type: emptyDir
      config-file:
        type: configMap
        name: gatus-configmap
        advancedMounts:
          main:
            main:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
