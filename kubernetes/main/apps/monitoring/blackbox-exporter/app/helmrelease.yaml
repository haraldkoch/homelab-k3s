---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: blackbox-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 8.15.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: blackbox-exporter
    # recommended by the chart upgrades docs for 7.0.0 but does not work.
    # securityContext:
    #   readOnlyRootFilesystem: true
    #   allowPrivilegeEscalation: false
    #   capabilities:
    #     add: ["NET_RAW"]
    #
    # Let's try this instead:
    podSecurityContext:
      sysctls:
        - name: net.ipv4.ping_group_range
          value: "0 65536"
    pspEnabled: false
    config:
      modules:
        icmp:
          prober: icmp
          icmp:
            preferred_ip_protocol: "ip4"
            ip_protocol_fallback: false
        icmp6:
          prober: icmp
          icmp:
            preferred_ip_protocol: "ip6"
            ip_protocol_fallback: false
    service:
      ipFamilyPolicy: PreferDualStack
    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "false"
      hosts:
        - host: &host blackbox.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    podAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 100m
        memory: 64M

    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 30s
        scrapeTimeout: 30s
        additionalRelabeling:
          - action: labeldrop
            regex: (pod)
      targets:
        - module: icmp
          name: gw
          url: gw.${PRIVATE_STATIC_DOMAIN}
        - module: icmp
          name: pikvm1.home.arpa
          url: pikvm1.home.arpa
        - module: icmp
          name: pikvm2
          url: pikvm2
        - module: icmp
          name: ${SECRET_BACKUP_SERVER}-4
          url: ${SECRET_BACKUP_SERVER}
        - module: icmp6
          name: ${SECRET_BACKUP_SERVER}-6
          url: ${SECRET_BACKUP_SERVER}
    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: HostDown
          expr: probe_success == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            message: The host "{{ $labels.target }}" is currently unreachable
        - alert: SlowResponseTime
          annotations:
            message: The response time for "{{ $labels.target }}" has been greater than 30 seconds for 5 minutes.
          expr: probe_duration_seconds > 30
          for: 5m
          labels:
            severity: warning
