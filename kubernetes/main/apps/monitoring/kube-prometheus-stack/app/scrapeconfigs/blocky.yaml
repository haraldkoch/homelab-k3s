---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: blocky
spec:
  staticConfigs:
    - targets:
        - blocky1.${PRIVATE_STATIC_DOMAIN}:4000
        - blocky2.${PRIVATE_STATIC_DOMAIN}:4000
  metricsPath: /metrics
  relabellings:
  - sourceLabels: [__address__]
    targetLabel: alias
    regex: ([^\.]*)\..*
    replacement: $1
