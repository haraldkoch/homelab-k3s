---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mqtt-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/kpetremann/mqtt-exporter
              tag: 1.4.1
            env:
              TZ: "${TIMEZONE}"
              # LOG_LEVEL: DEBUG
              # LOG_MQTT_MESSAGE: "true"
              MQTT_ADDRESS: mosquitto.home
              MQTT_TOPIC: "zigbee2mqtt/#"
              MQTT_V5_PROTOCOL: "true"
              PROMETHEUS_PORT: &port 3321
              # PROMETHEUS_PREFIX: "mqtt_"
              ZIGBEE2MQTT_AVAILABILITY: "True"
            envFrom:
              - secretRef:
                  name: mqtt-exporter
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 200Mi
    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            protocol: HTTP
            port: *port
        type: LoadBalancer
        externalIPs:
          - ${SVC_EXPORTERS_ADDR_V4}
          - ${SVC_EXPORTERS_ADDR_V6}
        externalTrafficPolicy: Cluster
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "exporters.${CLUSTER_DOMAIN}"
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
