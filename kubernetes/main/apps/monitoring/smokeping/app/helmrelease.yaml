---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: smokeping
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          copy-config:
            image:
              repository: ghcr.io/haraldkoch/kubernetes-kubectl
              tag: 1.29.2@sha256:0e8a8211cf93d3c9ebb103b5e64d7428f49153c999f6b1a9a601a9e3dcf8ec0f
            command:
              - /bin/sh
              - -c
              - |-
                /bin/cp /kochhaus/* /config
            volumeMounts:
            securityContext:
              runAsUser: 102
              runAsGroup: 101
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/smokeping
              tag: 2.8.2
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 15m
                memory: 128Mi
              limits:
                cpu: 50m
                memory: 192Mi
        pod:
          enableServiceLinks: false
          securityContext:
            fsGroup: 101
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 80
        ipFamilyPolicy: PreferDualStack
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:table-tennis
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: smokeping-config-v1
      data:
        existingClaim: ${VOLSYNC_CLAIM}
      kochhaus:
        type: secret
        name: smokeping
