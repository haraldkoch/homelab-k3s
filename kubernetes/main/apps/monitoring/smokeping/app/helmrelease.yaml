---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: smokeping
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          copy-config:
            image:
              repository: ghcr.io/haraldkoch/kubernetes-kubectl
              tag: 1.29.2@sha256:86aab8d96b98fdaaa88d26548319aa6092643fa4d6025de26a54a61078d0c4c7
            command:
              - /bin/sh
              - -c
              - |-
                /bin/cp /kochhaus/* /config
            securityContext:
              runAsUser: 102
              runAsGroup: 101
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/smokeping
              tag: 2.8.2
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 128Mi
              limits:
                cpu: 50m
                memory: 192Mi
        pod:
          securityContext:
            fsGroup: 101
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: main
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:table-tennis
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: smokeping-config-v1
      data:
        existingClaim: ${VOLSYNC_CLAIM}
      kochhaus:
        type: secret
        name: smokeping
