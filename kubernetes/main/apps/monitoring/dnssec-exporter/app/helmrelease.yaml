---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app dnssec-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/haraldkoch/prometheus-dnssec-exporter
              tag: 0.6.0
            args:
              - /app/prometheus-dnssec-exporter
              - --config
              - /config/dnssec-checks
              - --resolvers
              - "8.8.8.8:53,1.1.1.1:53,${PRIVATE_GATEWAY}:53"
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                cpu: 100m
                memory: 100Mi
        pod:
          annotations:
            secret.reloader.stakater.com/reload: dnssec-exporter-secret
    service:
      main:
        controller: main
        ports:
          metrics:
            protocol: TCP
            port: 9204
        type: LoadBalancer
        externalIPs:
          - ${SVC_EXPORTERS_ADDR_V4}
          - ${SVC_EXPORTERS_ADDR_V6}
        externalTrafficPolicy: Cluster
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: exporters.${CLUSTER_DOMAIN}
    persistence:
      config:
        type: secret
        name: dnssec-exporter-secret
        globalMounts:
          - path: /config/dnssec-checks
            subPath: dnssec-checks
    serviceMonitor:
      main:
        serviceName: *app
        endpoints:
          - port: metrics
            scrapeTimeout: 30s
