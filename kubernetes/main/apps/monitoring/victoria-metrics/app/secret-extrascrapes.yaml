---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: vm-additional-scrape-configs
stringData:
  prometheus-additional.yaml: |
    - job_name: blocky
      scrape_interval: 1m
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - blocky1.${PRIVATE_STATIC_DOMAIN}:4000
            - blocky2.${PRIVATE_STATIC_DOMAIN}:4000

    - job_name: node-exporter
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - mnemosyne.${PRIVATE_STATIC_DOMAIN}:9100
            - jezebel.${PRIVATE_STATIC_DOMAIN}:9100

    - job_name: smartctl-exporter
      scrape_interval: 10m
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - mnemosyne.${PRIVATE_STATIC_DOMAIN}:9100
            - jezebel.${PRIVATE_STATIC_DOMAIN}:9100
