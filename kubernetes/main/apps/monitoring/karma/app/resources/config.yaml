---
alertmanager:
  interval: 1m
  servers:
    - name: home
      uri: http://alertmanager-operated.monitoring.svc.cluster.local:9093
      timeout: 10s
      healthcheck:
        visible: false
        filters:
          main:
            - alertname=Watchdog
            - alertgroup=general.rules

alertAcknowledgement:
  enabled: true

filters:
  default:
    - "@state!=suppressed"
