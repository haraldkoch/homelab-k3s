---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kured
spec:
  interval: 30m
  chart:
    spec:
      chart: kured
      version: 5.4.1
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    configuration:
      startTime: "7:00"
      endTime: "12:00"
      period: "10m"
      timeZone: ${TIMEZONE}
    service:
      ipFamilyPolicy: preferDualStack
    metrics:
      create: false
    nodeSelector:
      node.home.arpa/physical: "true"
    resources:
      requests:
        cpu: 15m
        memory: 20Mi
      limits:
        cpu: 30m
        memory: 40Mi
    extraEnvVars:
      - name: TZ
        value: ${TIMEZONE}
      - name: KURED_NOTIFY_URL
        valueFrom:
          secretKeyRef:
            name: discord-kured
            key: discord-webhook
