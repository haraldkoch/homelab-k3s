---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  - ./media-nfs.yaml
  # Flux-Kustomizations
  - ./calibre-web/ks.yaml
  - ./media-browser/ks.yaml
  - ./tautulli/ks.yaml
components:
  - ../../components/alerts
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: media
    unsetOnly: true
