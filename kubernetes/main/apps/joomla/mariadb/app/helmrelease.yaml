---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      main:
        pod:
          labels:
            app.kubernetes.io/part-of: joomla
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/mariadb
              tag: 10.11.6
            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
              MYSQL_LOG_CONSOLE: "false"
            envFrom:
              - secretRef:
                  name: mariadb-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /scripts/check.sh
                  failureThreshold: 3
                  initialDelaySeconds: 120
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /scripts/check.sh
                  failureThreshold: 3
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            enabled: false
          mysql:
            enabled: true
            port: 3306
    persistence:
      config:
        enabled: true
        existingClaim: mariadb-data-v1
      scripts:
        type: configMap
        name: mariadb-check
