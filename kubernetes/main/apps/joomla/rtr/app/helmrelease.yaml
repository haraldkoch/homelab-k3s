---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rtr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: mariadb
      namespace: joomla
  values:
    controllers:
      main:
        containers:
          # FIXME: HTTP probes - find a Joomla health URL
          # FIXME: resource limits
          main:
            image:
              repository: joomla
              tag: 3.10.12
            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: rtr-secret
    service:
      main:
        controller: main
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/appName: "Ride To Remeber"
        hosts:
          - host: &host "ridetoremember.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
        tls:
          - hosts:
              - *host
    persistence:
      data:
        existingClaim: rtr-data-v1
        globalMounts:
          - path: /var/www/html
