---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app redis-lb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: haproxy
              tag: "2.9"
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 99
            runAsGroup: 99
            fsGroup: 99
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: main
        type: LoadBalancer
        externalIPs: ["${SVC_REDIS_ADDR_V4}", "${SVC_REDIS_ADDR_V6}"]
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            primary: true
            port: 8080
            targetPort: 8080
          redis-write:
            port: 6379
            targetPort: 6379
          redis-read:
            port: 6380
            targetPort: 6380
          redis-sentinel:
            port: 26379
            targetPort: 26379
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/appName: "Redis Load Balancer"
          hajimari.io/icon: simple-icons:redis
        hosts:
          - host: "redis-ui.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
    persistence:
      config:
        type: configMap
        name: redis-haproxy-config
        globalMounts:
          - path: /usr/local/etc/haproxy/haproxy.cfg
            subPath: haproxy.cfg
            readOnly: true
    serviceMonitor:
      main:
        serviceName: *app
        endpoints:
          - port: http
