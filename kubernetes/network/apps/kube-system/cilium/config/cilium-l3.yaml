---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/cilium.io/ciliumbgppeeringpolicy_v2alpha1.json
# https://docs.cilium.io/en/latest/network/bgp-control-plane/
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: l3-policy
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
    - localASN: 64512
      neighbors:
        # gateway
        - peerAddress: "192.168.20.1/32"
          peerASN: 64512
        # other cluster
        - peerAddress: "192.168.20.17/32"
          peerASN: 64512
        - peerAddress: "192.168.20.18/32"
          peerASN: 64512
        - peerAddress: "192.168.20.19/32"
          peerASN: 64512
        - peerAddress: "192.168.20.21/32"
          peerASN: 64512
        - peerAddress: "192.168.20.22/32"
          peerASN: 64512
        - peerAddress: "192.168.20.23/32"
          peerASN: 64512
        - peerAddress: "192.168.20.24/32"
          peerASN: 64512

        # gateway
        - peerAddress: "fdd5:aa8:9535:20::1/128"
          peerASN: 64512
        # other cluster
        - peerAddress: "fdd5:aa8:9535:20::17/128"
          peerASN: 64512
        - peerAddress: "fdd5:aa8:9535:20::18/128"
          peerASN: 64512
        - peerAddress: "fdd5:aa8:9535:20::19/128"
          peerASN: 64512
        - peerAddress: "fdd5:aa8:9535:20::21/128"
          peerASN: 64512
        - peerAddress: "fdd5:aa8:9535:20::22/128"
          peerASN: 64512
        - peerAddress: "fdd5:aa8:9535:20::23/128"
          peerASN: 64512
        - peerAddress: "fdd5:aa8:9535:20::24/128"
          peerASN: 64512
      serviceSelector:
        matchExpressions:
          - {key: somekey, operator: NotIn, values: ['never-used-value']}
---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/cilium.io/ciliumloadbalancerippool_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l3-pool
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - cidr: 192.168.22.0/24
    - cidr: fdd5:aa8:9535:22::/80
