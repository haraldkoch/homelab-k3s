---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app smtp-relay
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      smtp-relay:
        # FIXME: convert to two replicas and statefulset
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.7.1
            env:
              DEBUG: "true"
              SMTP_DOMAIN: ${SECRET_DOMAIN:=fnord}
              SMTP_SERVER: ${SMTP_SMARTHOST:=fnord}
              SMTP_PORT: ${SMTP_SMARTHOST_PORT:=fnord}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      app:
        controller: smtp-relay
        type: LoadBalancer
        externalIPs: ["${SMTP_RELAY_ADDR_V4}", "${SMTP_RELAY_ADDR_V6}"]
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: smtp.${SECRET_DOMAIN}
        ports:
          smtp:
            port: 25
            primary: true
          metrics:
            port: 9749
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
    persistence:
      config:
        type: configMap
        name: smtp-relay
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
            readOnly: true
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 512Mi
        storageClass: longhorn
        globalMounts:
          - path: /var/lib/maddy
      temp:
        type: emptyDir
        medium: Memory
        sizeLimit: 256Mi
        globalMounts:
          - path: /run/maddy
      tls:
        type: secret
        name: tls.smtp-relay
        globalMounts:
          - path: /tls
            readOnly: true
