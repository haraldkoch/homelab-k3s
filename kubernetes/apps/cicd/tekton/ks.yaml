---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cicd-tekton-tasks
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-tekton
  path: ./kubernetes/apps/cicd/tekton/tasks
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 30s
---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cicd-tekton-cleanup
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-tekton
  path: ./kubernetes/apps/cicd/tekton/cleanup
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: batch/v1
      kind: CronJob
      name: tekton-pipelinerun-cleaner
      namespace: cicd
  interval: 15m
  retryInterval: 1m
  timeout: 3m
