---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tekton-tasks
  namespace: flux-system
spec:
  targetNamespace: cicd
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: tekton
  path: ./kubernetes/apps/cicd/tekton/tasks
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tekton-cleanup
  namespace: flux-system
spec:
  targetNamespace: cicd
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: tekton
  path: ./kubernetes/apps/cicd/tekton/cleanup
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
