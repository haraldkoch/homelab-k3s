---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &name nextcloud
  namespace: storage
  labels:
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
  storageClassName: ceph-block
