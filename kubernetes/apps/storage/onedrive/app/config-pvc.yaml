---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: onedrive-config-v4
  namespace: storage
  labels:
    app.kubernetes.io/name: &name onedrive
    app.kubernetes.io/instance: *name
    app.kubernetes.io/part-of: *name
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 128Mi
  storageClassName: ceph-block
