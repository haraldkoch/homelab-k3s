---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vector-aggregator
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v6.0.0
            env:
              - { name: GEOIPUPDATE_EDITION_IDS, value: GeoLite2-City }
              - { name: GEOIPUPDATE_FREQUENCY, value: "0" }
              - { name: GEOIPUPDATE_VERBOSE, value: "true" }
            envFrom:
              - secretRef:
                  name: vector-geoipupdate
        containers:
          main:
            image:
              # https://github.com/vectordotdev/vector/issues/6715
              repository: ghcr.io/haraldkoch/vector
              tag: 0.33.1-debian
            args: ["--config", "/etc/vector/vector.yaml"]
            resources:
              requests:
                cpu: 100m
                memory: 384Mi
              limits:
                memory: 1024Mi
        pod:
          enableServiceLinks: false
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "vector.${CLUSTER_DOMAIN}"
        externalIPs: ["${SVC_SYSLOG_ADDR_V4}", "${SVC_SYSLOG_ADDR_V6}"]
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8686
          journald:
            enabled: true
            port: 6000
          kubernetes:
            enabled: true
            port: 6010
          internet:
            enabled: true
            port: 6020
          opnsense:
            enabled: true
            port: 5140
            protocol: UDP
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap # overriden by kustomizeconfig
        advancedMounts:
          main:
            main:
              - path: /etc/vector/vector.yaml
                subPath: vector.yaml
                readOnly: true
      data:
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /vector-data-dir
      geoip:
        type: emptyDir
        globalMounts:
          - path: /usr/share/GeoIP
