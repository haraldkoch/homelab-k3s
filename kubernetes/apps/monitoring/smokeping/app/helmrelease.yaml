---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smokeping
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          copy-config:
            image:
              repository: ghcr.io/haraldkoch/kubernetes-kubectl
              tag: 1.28.3@sha256:014a6c349b02f5530df2f14f02fbdef2596746504502af4f14b4699f5c6ac8a6
            command:
              - /bin/sh
              - -c
              - |-
                /bin/cp /kochhaus/* /config
            volumeMounts:
            securityContext:
              runAsUser: 102
              runAsGroup: 101
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/smokeping
              tag: 2.8.2
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 15m
                memory: 128Mi
              limits:
                cpu: 50m
                memory: 192Mi
        pod:
          enableServiceLinks: false
          securityContext:
            fsGroup: 101
            fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: smokeping-config-v1
      data:
        existingClaim: smokeping-data-v4
      kochhaus:
        type: secret
        name: smokeping
    service:
      main:
        ports:
          http:
            port: 80
        ipFamilyPolicy: PreferDualStack
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:table-tennis
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
        tls:
          - hosts:
              - *host
