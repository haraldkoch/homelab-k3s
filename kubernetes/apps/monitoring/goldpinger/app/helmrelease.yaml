---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldpinger
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: goldpinger
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: okgolove
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
    service:
      type: ClusterIP
      port: 80
      ipFamilyPolicy: PreferDualStack
    ingress:
      enabled: true
      className: nginx
      annotations:
        hajimari.io/icon: "table-tennis"
      hosts:
        - host: &host goldpinger.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 15m
        memory: 64M
