---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatus
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: gatus
      version: 3.3.5
      sourceRef:
        kind: HelmRepository
        name: minicloudlabs
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    extraInitContainers:
      - name: init-db
        image: ghcr.io/haraldkoch/postgres-initdb:15.3
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: gatus-secret
    image:
      repository: ghcr.io/twin/gatus
      tag: v5.4.0
    service:
      ipFamilyPolicy: PreferDualStack
      # FIXME - this is to get rid of a "null" error during helmrelease reconciliation
      portName: http
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        hajimari.io/icon: mdi:eye
      hosts:
        - &host gatus.${CLUSTER_DOMAIN}
      tls:
        - hosts:
            - *host
    serviceMonitor:
      enabled: true
    resources:
      requests:
        cpu: 15m
        memory: 100Mi
      limits:
        cpu: 15m
        memory: 100Mi
  valuesFrom:
    - kind: Secret
      name: gatus-config
    - kind: Secret
      name: gatus-secret
      valuesKey: POSTGRES_URL
      targetPath: config.storage.path
