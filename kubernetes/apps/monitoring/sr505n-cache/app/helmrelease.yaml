---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sr505n-cache
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nameOverride: *app
    image:
      repository: joseluisq/static-web-server
      tag: 2.22.0-alpine
    controller:
      replicas: 1
    env:
      SERVER_PORT: 80
      SERVER_ROOT: /config
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host "sr505n.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 100Mi
    sidecars:
      poller:
        name: poller
        image: ghcr.io/haraldkoch/ubuntu:jammy-20230126@sha256:f221896468eb3ca6932bfbee7bdbf7a12bda412ff3530418c150375ab3294591
        args:
          - /bin/bash
          - -c
          - |-
            while true ; do
              printf "\e[1;32m%-6s\e[m\n" "Fetching metrics ..."
              curl -s 'http://snmp-exporter-sr505n:9116/snmp?module=sr505n_dsl&target=192.168.1.1' | sponge /config/sr505n.prom
              printf "\e[1;32m%-6s\e[m\n" "Fetch complete."
              sleep 300
            done
        volumeMounts:
          - name: config
            mountPath: /config
