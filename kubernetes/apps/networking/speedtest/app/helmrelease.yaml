---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: ghcr.io/linuxserver/librespeed
      tag: 5.2.5
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 80
        ipFamilyPolicy: PreferDualStack
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:speedometer
        hosts:
          - host: &host speedtest.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: false
      init:
        enabled: true
        mountPath: /custom-cont-init.d
        type: custom
        volumeSpec:
          configMap:
            name: config-initializer
            defaultMode: 0777
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 1
        memory: 100Mi
