---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: linode-backup
  namespace: downloads
spec:
  schedule: "15 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      parallelism: 1
      template:
        metadata:
          labels:
            setGateway: "false"
            network: linode
        spec:
          restartPolicy: Never
          volumes:
            - name: backup
              nfs:
                server: ${SECRET_BACKUP_SERVER}
                path: /backup/data/k8s/website-backups
            - name: ssh
              secret:
                secretName: ssh-config

          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsUser: 1000

          containers:
            - name: rsync
              image: ghcr.io/haraldkoch/rsync:3.2.7
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - |-
                  printf "\e[1;32m%-6s\e[m\n" "Running rsync ..."
                  /usr/bin/rsync -avSAHX --numeric-ids -e "/usr/bin/ssh -i /ssh/id_rsa -o GlobalKnownHostsFile=/ssh/known_hosts" ${SECRET_WEB_BACKUP_USER}@${SECRET_WEB_HOST}:/data/website-backups/ /backup/
                  printf "\e[1;32m%-6s\e[m\n" "rsync complete."
              env:
                - name: TZ
                  value: ${TIMEZONE}
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: ssh
                  mountPath: /ssh
                - name: ssh
                  mountPath: /etc/passwd
                  subPath: passwd
              resources:
                requests:
                  memory: 128Mi
                  cpu: 15m
                limits:
                  memory: 512Mi
                  cpu: 1000m
