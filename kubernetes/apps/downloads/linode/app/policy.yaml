---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: linode-backups
spec:
  podSelector:
    matchLabels:
      network: linode
  egress:
    - to:
        - ipBlock:
            cidr: ${SECRET_HOMELAN_IPV4}
        - ipBlock:
            cidr: ${SECRET_HOMELAN_IPV6}
  policyTypes:
    - Egress
