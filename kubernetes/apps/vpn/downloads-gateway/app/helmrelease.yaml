---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: downloads-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        initContainers:
          routes:
            image:
              repository: ghcr.io/k8s-at-home/pod-gateway
              tag: v1.7.0
            command:
              - /bin/gateway_init.sh
            securityContext:
              privileged: true
        containers:
          main:
            enabled: false
          downloads-gateway-pod-gateway:
            image:
              repository: ghcr.io/k8s-at-home/pod-gateway
              tag: v1.7.0
            command:
              - /bin/gateway_sidecar.sh
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
          netshoot:
            image:
              repository: ghcr.io/nicolaka/netshoot
              tag: v0.7
            command:
              - /bin/sh
              - -c
              - sleep infinity
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
          openvpn:
            image:
              repository: dperson/openvpn-client
              tag: latest
            env:
              TZ: ${TIMEZONE}
              IPTABLES_BACKEND: legacy
              KILLSWITCH: "false"
            envFrom:
              - secretRef:
                  name: downloads-gateway-vpnconfig
            resources:
              requests:
                cpu: 15m
                memory: 64Mi
              limits:
                memory: 128Mi
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
        pod:
          dnsPolicy: None
          dnsConfig:
            nameservers:
              - 10.43.0.10
            searches: ["default.svc.cluster.local", "svc.cluster.local", "cluster.local", "kochhaus.lan"]
            options:
              - name: ndots
                value: "5"
      webhook:
        containers:
          main:
            image:
              repository: ghcr.io/k8s-at-home/gateway-admision-controller
              tag: v3.6.0
            args:
              - --webhook-listen-address=:8080
              - --gateway=downloads-gateway-pod-gateway.vpn.svc.cluster.local
              - --DNS=172.16.0.1
              - --configmapName=downloads-gateway-pod-gateway
              - --setGatewayLabel=setGateway
              - --setGatewayAnnotation=setGateway
              - --setGatewayDefault
              # Static
              - --tls-cert-file-path=/tls/tls.crt
              - --tls-key-file-path=/tls/tls.key
              - --DNSPolicy=None
              # Init container
              - --initImage=ghcr.io/k8s-at-home/pod-gateway:v1.7.0
              - --initImagePullPol=IfNotPresent
              - --initCmd=/bin/client_init.sh
              - --initMountPoint=/config
              # Sidecar container
              - --sidecarImage=ghcr.io/k8s-at-home/pod-gateway:v1.7.0
              - --sidecarImagePullPol=IfNotPresent
              - --sidecarCmd=/bin/client_sidecar.sh
              - --sidecarMountPoint=/config
            probes:
              readiness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /wh/health
                    port: 8080
                    scheme: HTTPS
                  initialDelaySeconds: 1
                  timeoutSeconds: 10
                  periodSeconds: 10
                  successThreshold: 1
                  failureThreshold: 5
              liveness: *probe
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /wh/health
                    port: 8080
                    scheme: HTTPS
                  timeoutSeconds: 1
                  periodSeconds: 1
                  successThreshold: 1
                  failureThreshold: 30
    service:
      main:
        controller: main
        ports:
          http:
            protocol: UDP
            port: 4789
            targetPort: 4789
      pod-gateway-webhook:
        controller: gateway
        ports:
          http:
            protocol: TCP
            port: 8080
            targetPort: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        name: downloads-gateway-pod-gateway
        advancedMounts:
          main:
            routes:
              - path: /config
            downloads-gateway-pod-gateway:
              - path: /config
      vpnconfig:
        type: secret
        name: downloads-gateway-vpnconfig
        advancedMounts:
          main:
            openvpn:
              - path: /vpn/vpn.conf
                subPath: vpnConfigfile
      certificates:
        type: secret
        name: downloads-gateway-pod-gateway-webhook-tls
        advancedMounts:
          webhook:
            main:
              - path: /tls
