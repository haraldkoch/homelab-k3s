---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-tigera-operator
  namespace: flux-system
spec:
  path: ./kubernetes/apps/tigera-operator/tigera-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-tigera-operator-bgp
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-tigera-operator
  path: ./kubernetes/apps/tigera-operator/tigera-operator/bgp
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 3m
