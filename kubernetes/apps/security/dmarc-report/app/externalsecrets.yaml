---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dmarc-report
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: dmarc-report
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        # App
        REPORT_DB_USER: &dbUser dmarc
        REPORT_DB_PASS: &dbPass "{{ .POSTGRES_PASS }}"
        REPORT_DB_HOST: &dbHost kochhaus-v15-rw.dbms.svc.cluster.local
        REPORT_DB_PORT: "5432"
        REPORT_DB_NAME: &dbName dmarc
        #
        PARSER_IMAP_SERVER: "{{ .EMAIL_SMTP_HOST }}"
        PARSER_IMAP_PORT: "143"
        PARSER_IMAP_USER: "{{ .PARSER_IMAP_USER }}"
        PARSER_IMAP_PASS: "{{ .PARSER_IMAP_PASS }}"
        PARSER_IMAP_READ_FOLDER: "Inbox"
        PARSER_IMAP_MOVE_FOLDER: "processed"
        PARSER_IMAP_MOVE_FOLDER_ERR: "error"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: dmarc-report
    - extract:
        key: cloudnative-pg
