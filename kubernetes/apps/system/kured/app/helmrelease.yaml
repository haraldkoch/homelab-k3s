---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: kured
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    configuration:
      startTime: "7:00"
      endTime: "12:00"
      period: "15m"
      timeZone: ${TIMEZONE}
    service:
      ipFamilyPolicy: preferDualStack
    metrics:
      create: false
    nodeSelector:
      node.home.arpa/physical: "true"
    resources:
      requests:
        cpu: 15m
        memory: 20Mi
      limits:
        cpu: 30m
        memory: 40Mi
    extraEnvVars:
      - name: TZ
        value: ${TIMEZONE}
      - name: KURED_NOTIFY_URL
        valueFrom:
          secretKeyRef:
            name: discord-kured
            key: discord-webhook
