---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: system
spec:
  interval: 30m
  chart:
    spec:
      chart: descheduler
      version: 0.27.1
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # CronJob or Deployment
    kind: CronJob
    schedule: "*/5 * * * *"
    deschedulingInterval: 5m
    deschedulerPolicy:
      strategies:
        RemoveDuplicates:
          enabled: true
        RemovePodsViolatingNodeAffinity:
          enabled: true
          params:
            nodeAffinityType:
              - requiredDuringSchedulingIgnoredDuringExecution
        RemovePodsViolatingTopologySpreadConstraint:
          enabled: true
          params:
            includeSoftConstraints: true
        RemovePodsViolatingInterPodAntiAffinity:
          enabled: true
          params:
            nodeFit: true
        LowNodeUtilization:
          enabled: true
          params:
            nodeFit: true
            namespaces:
              exclude:
                - "remote"
            nodeResourceUtilizationThresholds:
              thresholds:
                cpu: 50
                memory: 50
                pods: 20
              targetThresholds:
                cpu: 75
                memory: 75
                pods: 50
