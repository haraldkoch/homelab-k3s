---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.32
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    adminUser:
      create: true
      createSecret: false
      username: admin
    # oidcSecret:
    #   create: true
    #   clientID: weave-gitops
    #   issuerURL: https://auth.${CLUSTER_DOMAIN}
    #   redirectURL: https://gitops.${CLUSTER_DOMAIN}/oauth2/callback
    ingress:
      enabled: true
      className: nginx
      annotations:
        hajimari.io/appName: "GitOps Dashboard"
        hajimari.io/icon: mdi:sawtooth-wave
      hosts:
        - host: &host gitops.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      impersonationResourceNames: ["admin"]
      additionalRules:
        - apiGroups: ["infra.contrib.fluxcd.io"]
          resources: ["terraforms"]
          verbs: ["get", "list", "patch"]
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops-secret
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 192Mi
  # valuesFrom:
    # - kind: Secret
    #   name: weave-gitops-secret
    #   valuesKey: WEAVEGITOPS_OAUTH_CLIENT_SECRET
    #   targetPath: oidcSecret.clientSecret
