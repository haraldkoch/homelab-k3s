---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app navidrome
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/navidrome/navidrome
      tag: 0.49.3
    env:
      TZ: "${TIMEZONE}"
      ND_AUTHREQUESTLIMIT: 0
      ND_DATAFOLDER: /config
      ND_ENABLEGRAVATAR: true
      ND_ENABLESHARING: true
      ND_LOGLEVEL: info
      ND_MUSICFOLDER: /music
      ND_PORT: &port 80
      ND_REVERSEPROXYUSERHEADER: Remote-User
      ND_REVERSEPROXYWHITELIST: "${NETWORK_K8S_POD_CIDR},${NETWORK_K8S_POD_CIDR_V6}"
      ND_SCANSCHEDULE: "@every 1h"
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: *port
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: "Navidrome"
          hajimari.io/icon: mdi:music
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 1022
      runAsGroup: 2000
      fsGroup: 2000
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: navidrome-config-v1
      music:
        enabled: true
        type: nfs
        server: "${SECRET_MEDIA_SERVER}"
        path: /media/music
        mountPath: /music
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 750Mi
