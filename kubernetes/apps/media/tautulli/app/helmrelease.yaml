---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: 2.12.5@sha256:d0757cd22196df22e251b9be8db9e729493fb573a07d4d957b553c6676e64440
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        # tautulli container does not support IPv6
        ipFamilyPolicy: SingleStack
        ports:
          http:
            port: 8181
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: mdi:chart-bar
        hosts:
          - host: "tautulli.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "tautulli.${CLUSTER_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config-v5
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_BACKUP_SERVER}"
            path: /backup/data/k8s/tautulli
        mountPath: /config/backups
        readOnly: false
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 20m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 200Mi
