---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kopia-sync
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-wait-for-repo:
        image: ghcr.io/haraldkoch/kopia:0.13.0@sha256:88fd0a8a4bfa906035e11c3b6d5aee64ecaba678541b35f9e837ebdc099ab1c4
        command:
          - /bin/bash
          - -c
          - |-
            until [ -f /snapshots/kopia.repository.f ]; do
                printf "\e[1;32m%-6s\e[m\n" "Awaiting for the Kopia repo to become ready ..."
                sleep 1
            done
        volumeMounts:
          - { name: snapshots, mountPath: /snapshots }
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "0 7,19 * * *"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/haraldkoch/kopia
      tag: 0.13.0@sha256:88fd0a8a4bfa906035e11c3b6d5aee64ecaba678541b35f9e837ebdc099ab1c4
    command:
                - /bin/bash
                - -c
                - |
                  printf "\e[1;32m%-6s\e[m\n" "[01/03] Connect to repo ..."      && kopia repo connect filesystem --path=/snapshots --override-hostname=cluster --override-username=root
                  printf "\e[1;32m%-6s\e[m\n" "[02/03] Sync to remote ..."       && kopia repo sync-to from-config --file=/remote/repository.config --parallel 8 --delete
                  printf "\e[1;32m%-6s\e[m\n" "[03/03] Disconnect from repo ..." && kopia repo disconnect
    env:
      TZ: ${TIMEZONE}
      KOPIA_CACHE_DIRECTORY: /snapshots/cache
      KOPIA_LOG_DIR: /snapshots/logs
      KOPIA_PASSWORD: "none"
    service:
      main:
        enabled: false
    persistence:
      remote-config:
        enabled: true
        type: secret
        name: kopia-sync
        mountPath: /remote
        readOnly: true
      snapshots:
        enabled: true
        type: nfs
        server: ${SECRET_BACKUP_SERVER}
        path: /backup/data/k8s/kopia
        mountPath: /snapshots
