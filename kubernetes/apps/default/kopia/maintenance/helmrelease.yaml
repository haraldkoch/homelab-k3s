---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kopia-maintenance
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-wait-for-repo:
        image: ghcr.io/haraldkoch/kopia:0.13.0@sha256:08673f35ca9944961f365ef89cb475395107b5e91f5ae1ea882091ef69c6c16e
        command:
          - /bin/bash
          - -c
          - |-
            until [ -f /snapshots/kopia.repository.f ]; do
                printf "\e[1;32m%-6s\e[m\n" "Awaiting for the Kopia repo to become ready ..."
                sleep 1
            done
        volumeMounts:
          - { name: snapshots, mountPath: /snapshots }
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "0 6 */3 * *"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/haraldkoch/kopia
      tag: 0.13.0@sha256:08673f35ca9944961f365ef89cb475395107b5e91f5ae1ea882091ef69c6c16e
    command:
      - /bin/bash
      - -c
      - |
        printf "\e[1;32m%-6s\e[m\n" "[01/04] Connect to repo ..."       && kopia repo connect filesystem --path=/snapshots --override-hostname=cluster --override-username=root
        printf "\e[1;32m%-6s\e[m\n" "[02/04] Set maintenance owner ..." && kopia maintenance set --owner=root@cluster
        printf "\e[1;32m%-6s\e[m\n" "[03/04] Run maintenance ..."       && kopia maintenance run --full
        printf "\e[1;32m%-6s\e[m\n" "[04/04] Disconnect from repo ..."  && kopia repo disconnect
    env:
      TZ: ${TIMEZONE}
      KOPIA_CACHE_DIRECTORY: /snapshots/cache
      KOPIA_LOG_DIR: /snapshots/logs
      KOPIA_PASSWORD: "none"
    service:
      main:
        enabled: false
    persistence:
      snapshots:
        enabled: true
        type: nfs
        server: ${SECRET_BACKUP_SERVER}
        path: /backup/data/k8s/kopia
        mountPath: /snapshots
