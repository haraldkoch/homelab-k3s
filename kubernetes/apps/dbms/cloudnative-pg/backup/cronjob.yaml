---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pg-kochhaus-backup
  namespace: dbms
spec:
  schedule: "59 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: backup
              nfs:
                server: ${SECRET_BACKUP_SERVER}
                path: /backup/data/k8s/postgres

          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsUser: 1000

          containers:
            - name: postgres
              # same image as the postgres cluster
              image: ghcr.io/cloudnative-pg/postgresql:15.4
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh"]
              args:
                - "-c"
                - "pg_dumpall -U $PGUSER | gzip > /backup/kochhaus-cluster.dump.gz"
              env:
                - name: PGHOST
                  value: kochhaus-v15-rw.dbms
                - name: PGPORT
                  value: "5432"
                - name: PGUSER
                  value: postgres
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: cloudnative-pg-secret
                      key: password
                - name: TZ
                  value: ${TIMEZONE}
              volumeMounts:
                - name: backup
                  mountPath: /backup
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "50m"
                limits:
                  memory: "512Mi"
                  cpu: "250m"
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                          - "amd64"
