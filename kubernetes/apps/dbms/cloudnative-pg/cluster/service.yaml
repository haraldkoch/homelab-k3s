---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: dbms
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.${CLUSTER_DOMAIN}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["${SVC_POSTGRES_ADDR_V4}", "${SVC_POSTGRES_ADDR_V6}"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: kochhaus-v16
    role: primary
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-r
  namespace: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: kochhaus-v16
    cnpg.io/podRole: instance
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ro
  namespace: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: kochhaus-v16
    role: replica
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-rw
  namespace: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: kochhaus-v16
    role: primary
  sessionAffinity: None
