---
# https://rancher.com/docs/k3s/latest/en/installation/install-options/server-config/
# https://github.com/PyratLabs/ansible-role-k3s#server-control-plane-configuration

# Define the host as control plane nodes
k3s_control_node: true

k3s_server:
  write-kubeconfig-mode: "0644"

  # disable k3s defaults so we can use Calico
  flannel-backend: "none" # This needs to be in quotes
  cluster-cidr: 10.42.0.0/16,fdd5:aa8:9535:42::/108
  service-cidr: 10.43.0.0/16,fdd5:aa8:9535:43::/108

  disable-network-policy: "true"

  disable:
    - traefik
    - servicelb
    - local-storage
    - coredns

  node-taint:
    - "node-role.kubernetes.io/control-plane:NoSchedule"

  # Required to monitor component with kube-prometheus-stack
  etcd-expose-metrics: true

  kubelet-arg:
    - "feature-gates=EphemeralContainers=true,MixedProtocolLBService=true,ReadWriteOncePod=true"

  kube-controller-manager-arg:
    - node-cidr-mask-size-ipv6=112
    - "feature-gates=EphemeralContainers=true,MixedProtocolLBService=true,ReadWriteOncePod=true"
    # Required to monitor component with kube-prometheus-stack
    - "bind-address=0.0.0.0"

  kube-proxy-arg:
    - "feature-gates=EphemeralContainers=true,MixedProtocolLBService=true,ReadWriteOncePod=true"
    # Required to monitor component with kube-prometheus-stack
    - "metrics-bind-address=0.0.0.0"

  kube-scheduler-arg:
    - "feature-gates=EphemeralContainers=true,MixedProtocolLBService=true,ReadWriteOncePod=true"
    # Required to monitor component with kube-prometheus-stack
    - "bind-address=0.0.0.0"

  kube-apiserver-arg:
    - "feature-gates=EphemeralContainers=true,MixedProtocolLBService=true,ReadWriteOncePod=true"

  etcd-arg:
    - "election-timeout=5000"
    - "heartbeat-interval=250"
