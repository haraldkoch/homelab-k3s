---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-vip
  namespace: kube-system
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://kube-vip.io/helm-charts
      chart: kube-vip
      version: 0.3.7
      sourceRef:
        kind: HelmRepository
        name: kube-vip
        namespace: flux-system

  values:
    config:
      vip_interface: "enp1s0"
      vip_address: "199.85.99.33"
      bgp_enable: "false"

      # enable kube-vip for the control plane
      cp_enable: "true"
      # but disable it for services because MetalLB manages those
      svc_enable: "false"

    nodeSelector:
      node-role.kubernetes.io/control-plane: "true"

    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
