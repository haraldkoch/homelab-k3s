---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.13.3
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    speaker:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
        - key: node-role.kubernetes.io/master
          operator: Exists

    configInline:
      address-pools:
        # ipv4 and ipv6 addresses must be in the same pool
        - name: default
          protocol: layer2
          addresses:
            - "${METALLB_LB_RANGE}"
            - "${METALLB_LB_IP6_RANGE}"

    prometheusRule:
      enabled: true
