---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system

  values:
    controller:
      tolerations:
        - effect: NoSchedule
          operator: Exists
    speaker:
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists

    configInline:
      address-pools:
        # ipv4 and ipv6 addresses must be in the same pool
        - name: default
          protocol: layer2
          addresses:
            - "${METALLB_LB_RANGE}"
            - "${METALLB_LB_IP6_RANGE}"

    prometheusRule:
      enabled: true
