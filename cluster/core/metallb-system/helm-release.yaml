---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m

  values:
    configInline:
      address-pools:
        # ipv4 and ipv6 addresses must be in the same pool
        - name: default
          protocol: layer2
          addresses:
            - "${METALLB_LB_RANGE}"
            - "${METALLB_LB_IP6_RANGE}"

    prometheusRule:
      enabled: true
