---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # github https://github.com/bitnami/charts
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.5.13
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  values:
    configInline:
      address-pools:
        # ipv4 and ipv6 addresses must be in the same pool
        - name: default
          protocol: layer2
          addresses:
            - "${METALLB_LB_RANGE}"
            - "${METALLB_LB_IP6_RANGE}"

    prometheusRule:
      enabled: true
