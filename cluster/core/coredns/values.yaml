image:
  repository: coredns/coredns
  tag: 1.8.7

fullnameOverride: coredns

service:
  clusterIP: 10.43.0.10

serviceAccount:
  create: true

prometheus:
  service:
    enabled: true

servers:
  - zones:
      - zone: .
        scheme: dns://
        # use_tcp: true
    port: 53
    plugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      #- name: hosts
      #  parameters: /etc/coredns/NodeHosts
      #  configBlock: |-
      #    ttl 60
      #    reload 15s
      #    fallthrough
      - name: prometheus
        parameters: :9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
