---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
spec:
  interval: 5m
  chart:
    spec:
      chart: coredns
      version: 1.16.5
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m

  valuesFrom:
    - kind: ConfigMap
      name: coredns-values
