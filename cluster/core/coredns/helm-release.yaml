---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: kube-system
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 0.3.7
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: flux-system

  values:
    image:
      repository: coredns/coredns
      tag: 1.8.4

    prometheus:
      service:
        enabled: true

    servers:
      - zones:
          - zone: .
            scheme: dns://
            # use_tcp: true
        port: 53
        plugins:
          - name: log
          - name: errors
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          - name: kubernetes
            parameters: cluster.local in-addr.arpa ip6.arpa
            configBlock: |-
              pods insecure
              fallthrough in-addr.arpa ip6.arpa
              ttl 30
          #- name: hosts
          #  parameters: /etc/coredns/NodeHosts
          #  configBlock: |-
          #    ttl 60
          #    reload 15s
          #    fallthrough
          - name: prometheus
            parameters: :9153
          - name: forward
            parameters: . /etc/resolv.conf
          - name: cache
            parameters: 30
          - name: loop
          - name: reload
          - name: loadbalance
