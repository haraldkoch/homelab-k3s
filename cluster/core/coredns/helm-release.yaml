---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
spec:
  interval: 15m
  chart:
    spec:
      chart: coredns
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system

  valuesFrom:
    - kind: ConfigMap
      name: coredns-values
