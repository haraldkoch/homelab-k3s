---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: democratic-csi-block
  namespace: kube-system
spec:
  interval: 15m
  releaseName: zfs-iscsi
  chart:
    spec:
      chart: democratic-csi
      version: 0.11.2
      sourceRef:
        kind: HelmRepository
        name: democratic-csi-charts
        namespace: flux-system

  values:
    csiDriver:
      # should be globally unique for a given cluster
      name: "org.democratic-csi.iscsi"

    # on my RPi cluster the liveness probe is timing out before all of the startup lease gathering finishes. disable (for now)
    controller:
      livenessProbe:
        enabled: false

      externalProvisioner:
        # copied from default values; overriding timeout from 90s to 180s
        args:
          - --v=5
          - --leader-election
          - --leader-election-namespace={{ .Release.Namespace }}
          - --timeout=180s
          - --worker-threads=10
          - --extra-create-metadata
          - --csi-address=/csi-data/csi.sock

      podAnnotations:
        secret.reloader.stakater.com/reload: zfs-iscsi-secret

    storageClasses:
      - name: zfs-block
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          csi.storage.k8s.io/fstype: ext4
        mountOptions:
          - relatime
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:

    driver:
      existingConfigSecret: zfs-iscsi-secret
      config:
        driver: zfs-generic-iscsi

    volumeSnapshotClasses:
      - name: zfs-block
        labels:
          velero.io/csi-volumesnapshot-class: "true"
        deletionPolicy: Retain
