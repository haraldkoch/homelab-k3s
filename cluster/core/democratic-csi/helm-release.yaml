---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: democratic-csi
  namespace: kube-system
spec:
  interval: 5m
  releaseName: zfs-nfs
  chart:
    spec:
      chart: democratic-csi
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: democratic-csi-charts
        namespace: flux-system
      interval: 5m

  valuesFrom:
    - kind: ConfigMap
      name: democratic-csi-values
