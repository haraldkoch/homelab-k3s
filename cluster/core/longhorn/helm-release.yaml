---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system

  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      tls: true
      host: longhorn.${SECRET_INTERNAL_DOMAIN}
      annotations:
        hajimari.io/enable: "true"
