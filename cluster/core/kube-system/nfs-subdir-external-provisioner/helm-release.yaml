---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.17
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    storageClass:
      defaultClass: false
    nfs:
      server: ${SECRET_NFS_SERVER}
      path: ${SECRET_NFS_PATH}
      mountOptions:
        - nfsvers=4.2
        - tcp
        - intr
        - hard
        - noatime
        - nodiratime
        - rsize=1048576
        - wsize=1048576
