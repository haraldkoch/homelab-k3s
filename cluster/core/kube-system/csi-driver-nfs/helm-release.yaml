---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csi-driver-nfs
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: csi-driver-nfs
      version: v4.2.0
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      runOnControlPlane: true
    node:
      tolerations: []

  # runOnControlPlane: true sets the nodeSelector to
  # node-role.kubernetes.io/control-plane: "" - which does not match the
  # actual value of "true".
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: csi-nfs-controller
              namespace: kube-system
            spec:
              template:
                spec:
                  nodeSelector:
                    node-role.kubernetes.io/control-plane: "true"
