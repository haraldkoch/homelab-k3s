---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: democratic-csi-block
  namespace: kube-system
spec:
  interval: 15m
  releaseName: zfs-iscsi
  chart:
    spec:
      chart: democratic-csi
      version: 0.13.6
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    csiDriver:
      # should be globally unique for a given cluster
      name: "org.democratic-csi.iscsi"

    controller:
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.8.1

      externalAttacher:
        image: registry.k8s.io/sig-storage/csi-attacher:v4.2.0

      externalProvisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v3.4.0
        # copied from default values; overriding timeout from 90s to 180s
        args:
          - --v=5
          - --leader-election
          - --leader-election-namespace={{ .Release.Namespace }}
          - --timeout=180s
          - --worker-threads=10
          - --extra-create-metadata
          - --csi-address=/csi-data/csi.sock

      externalResizer:
        image: registry.k8s.io/sig-storage/csi-resizer:v1.7.0

      externalSnapshotter:
        image: registry.k8s.io/sig-storage/csi-snapshotter:v6.2.1

      podAnnotations:
        secret.reloader.stakater.com/reload: zfs-iscsi-secret

    node:
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.8.1

      driverRegistrar:
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.7.0

    storageClasses:
      - name: zfs-block
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fstype: ext4
          # csi.storage.k8s.io/fstype: ext4
        mountOptions:
          - relatime
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:

    driver:
      existingConfigSecret: zfs-iscsi-secret
      config:
        driver: zfs-generic-iscsi

    volumeSnapshotClasses:
      - name: zfs-block
        deletionPolicy: Retain
