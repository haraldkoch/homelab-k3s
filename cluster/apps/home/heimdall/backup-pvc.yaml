---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: heimdall-backup-pv
  namespace: home
spec:
  storageClassName: heimdall-backup
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SECRET_BACKUP_SERVER}
    path: "/backup/data/app/heimdall"
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: heimdall-backup-pvc
  namespace: home
spec:
  storageClassName: heimdall-backup
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
