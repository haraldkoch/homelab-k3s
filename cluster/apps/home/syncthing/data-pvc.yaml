---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-data-v4
  namespace: home
  labels:
    app.kubernetes.io/name: &name syncthing
    app.kubernetes.io/instance: *name
    app.kubernetes.io/part-of: *name
    pmb.home.arpa/snapshot: "true"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: zfs-nfs
