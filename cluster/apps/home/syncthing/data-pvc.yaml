---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-syncthing-pv
  namespace: home
spec:
  storageClassName: syncthing
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SECRET_BACKUP_SERVER}
    path: "/backup/data/k8s/syncthing"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-syncthing-pvc
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: syncthing
  resources:
    requests:
      storage: 10Gi
