---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-data-v2
  namespace: home
  labels:
    app.kubernetes.io/part-of: syncthing
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-data-v3
  namespace: home
  labels:
    app.kubernetes.io/part-of: syncthing
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-filesystem
