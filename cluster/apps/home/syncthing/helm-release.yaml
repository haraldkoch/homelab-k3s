---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: syncthing
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    controller:
      labels:
        pmb.home.arpa/backup-claim: &claimName "syncthing-data-v4"
    image:
      repository: syncthing/syncthing
      tag: 1.20.3
    service:
      listen:
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        annotations:
          metallb.universe.tf/allow-shared-ip: syncthing
      discovery:
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        annotations:
          metallb.universe.tf/allow-shared-ip: syncthing
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud"
        hosts:
          - host: syncthing.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - syncthing.${SECRET_INTERNAL_DOMAIN}
    podAnnotations:
      backup.velero.io/backup-volumes: data
    persistence:
      data:
        enabled: true
        mountPath: /var/syncthing
        existingClaim: *claimName
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 100m
        memory: 128M
