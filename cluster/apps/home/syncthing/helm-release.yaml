---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: syncthing
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    service:
      listen:
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        annotations:
          metallb.universe.tf/allow-shared-ip: syncthing
      discovery:
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        annotations:
          metallb.universe.tf/allow-shared-ip: syncthing
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: syncthing.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - syncthing.${SECRET_INTERNAL_DOMAIN}
    persistence:
      data:
        enabled: true
        size: 10Gi
        accessMode: ReadWriteOnce
        retain: true
        storageClass: zfs-nfs
