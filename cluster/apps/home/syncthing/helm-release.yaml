---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: syncthing/syncthing
      tag: 1.23.4
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 8384
      listen:
        type: LoadBalancer
        externalIPs:
          - ${SVC_SYNCTHING_ADDR_V4}
          - ${SVC_SYNCTHING_ADDR_V6}
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        ports:
          listen:
            enabled: true
            port: 22000
            protocol: TCP
            targetPort: 22000
      discovery:
        type: LoadBalancer
        externalIPs:
          - ${SVC_SYNCTHING_ADDR_V4}
          - ${SVC_SYNCTHING_ADDR_V6}
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud"
        hosts:
          - host: &host syncthing.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        mountPath: /var/syncthing
        existingClaim: nfs-syncthing-pvc
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 100m
        memory: 128M
