---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: syncthing
      version: 3.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: syncthing/syncthing
      tag: 1.23.0
    service:
      main:
        ipFamilyPolicy: PreferDualStack
      listen:
        type: LoadBalancer
        externalIPs:
          - ${SVC_SYNCTHING_ADDR_V4}
          - ${SVC_SYNCTHING_ADDR_V6}
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
      discovery:
        type: LoadBalancer
        externalIPs:
          - ${SVC_SYNCTHING_ADDR_V4}
          - ${SVC_SYNCTHING_ADDR_V6}
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud"
        hosts:
          - host: syncthing.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - syncthing.${SECRET_INTERNAL_DOMAIN}
    persistence:
      data:
        enabled: true
        mountPath: /var/syncthing
        existingClaim: nfs-syncthing-pvc
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 100m
        memory: 128M
