---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1

    env:
      TZ: ${TIMEZONE}

    hajimari:
      # displays all discovered apps
      defaultEnable: false
      # namespaces to discover applications
      namespaceSelector:
        matchNames:
          - ci
          - dbms
          - default
          - downloads
          - home
          - media
          - monitoring
          - networking
          - rook-ceph
          - tekton-pipelines
      name: Citizen
      title: Hajimari
      alwaysTargetBlank: true
      defaultSearchProvider: DuckDuckGo
      customApps:
        - group: Home
          apps:
            - name: Home Assistant
              url: https://hass.${CLUSTER_DOMAIN}
              icon: mdi:home-automation
      showGlobalBookmarks: true
      globalBookmarks:
        - name: Communicate
          bookmarks:
            - name: Discord
              url: "https://discord.com/login"
            - name: Telegram
              url: "https://web.telegram.org/z/"
            - name: Slack
              url: "https://slack.com/signin"
        - name: mail
          bookmarks:
            - name: Gmail
              url: "https://gmail.com"
            - name: Fastmail
              url: "https://www.fastmail.com"
            - name: Kochhaus
              url: "https://mail.${SECRET_INTERNAL_DOMAIN}"
        - name: Media
          bookmarks:
            - name: Netflix
              url: "https://www.netflix.com/browse"
            - name: Disney+
              url: "https://www.disneyplus.com/login"
            - name: Plex
              url: "https://app.plex.tv/desktop"
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
            - name: Amazon Prime
              url: "https://www.primevideo.com"
            - name: Spotify
              url: "https://open.spotify.com/browse"
    service:
      main:
        ipFamilyPolicy: SingleStack
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
        hosts:
          - host: &host "hajimari.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config-v4
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 100m
        memory: 64M
