---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0

    env:
      TZ: America/Toronto

    hajimari:
      # displays all discovered apps
      defaultEnable: true
      # namespaces to discover applications
      namespaceSelector:
        matchNames:
          - default
          - home
          - media
          - monitoring
          - networking
      name: "citizen"
      customApps: []
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com/login"
            - name: Telegram
              url: "https://web.telegram.org/z/"
            - name: Slack
              url: "https://slack.com/signin"
        - name: mail
          links:
            - name: Gmail
              url: "https://gmail.com"
            - name: Fastmail
              url: "https://www.fastmail.com"
            - name: Kochhaus
              url: "https://mail.kochhaus.net"
        - name: Media
          links:
            - name: Netflix
              url: "https://www.netflix.com/browse"
            - name: Disney+
              url: "https://www.disneyplus.com/login"
            - name: Plex
              url: "https://app.plex.tv/desktop"
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
            - name: Amazon Prime
              url: "https://www.primevideo.com"
            - name: Spotify
              url: "https://open.spotify.com/browse"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${SECRET_DOMAIN}"
            secretName: "tls.hajimari"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
