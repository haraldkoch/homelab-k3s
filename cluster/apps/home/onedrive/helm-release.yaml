---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onedrive
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: onedrive
      version: 2.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    env:
      TZ: ${CONFIG_TIMEZONE}
      ONEDRIVE_DOWNLOADONLY: 1
      ONEDRIVE_AUTHRESPONSE: "${SECRET_ONEDRIVE_AUTHRESPONSE}"
    persistence:
      config:
        enabled: true
        existingClaim: onedrive-config-v3
      data:
        existingClaim: nfs-onedrive-pvc
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 50m
        memory: 64M
