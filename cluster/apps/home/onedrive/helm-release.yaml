---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onedrive
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: onedrive
      version: 2.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    env:
      TZ: ${TIMEZONE}
      ONEDRIVE_DOWNLOADONLY: 1
      ONEDRIVE_AUTHRESPONSE: "${SECRET_ONEDRIVE_AUTHRESPONSE}"
    persistence:
      config:
        enabled: true
        existingClaim: onedrive-config-v4
      data:
        existingClaim: nfs-onedrive-pvc
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 50m
        memory: 64M
