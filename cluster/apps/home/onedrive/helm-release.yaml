---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onedrive
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: driveone/onedrive
      tag: 2.4.23
    env:
      TZ: ${TIMEZONE}
      ONEDRIVE_DOWNLOADONLY: 1
      ONEDRIVE_AUTHRESPONSE: "${SECRET_ONEDRIVE_AUTHRESPONSE}"
      ONEDRIVE_UID: 1000
      ONEDRIVE_GID: 1000
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: onedrive-config-v4
        mountPath: /onedrive/conf
      data:
        enabled: true
        existingClaim: nfs-onedrive-pvc
        mountPath: /onedrive/data
      onedrive-settings:
        enabled: true
        type: custom
        mountPath: /onedrive/conf/config
        subPath: config
        volumeSpec:
          configMap:
            name: onedrive-settings
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 50m
        memory: 64M
