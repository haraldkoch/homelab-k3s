---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: onedrive-config-v3
  namespace: home
  labels:
    app.kubernetes.io/name: &name onedrive
    app.kubernetes.io/instance: *name
    app.kubernetes.io/part-of: *name
    pmb.home.arpa/snapshot: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: zfs-nfs
