apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: onedrive-config-v2
  namespace: home
  labels:
    app.kubernetes.io/part-of: onedrive
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
