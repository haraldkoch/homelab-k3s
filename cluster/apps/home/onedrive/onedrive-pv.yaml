---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-onedrive-pv
  namespace: home
spec:
  storageClassName: onedrive
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SECRET_BACKUP_SERVER}
    path: "/backup/data/k8s/onedrive-backup"
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-onedrive-pvc
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: onedrive
  resources:
    requests:
      storage: 1Mi
