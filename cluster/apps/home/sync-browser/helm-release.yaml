---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sync-browser
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    nameOverride: *app
    image:
      repository: docker.io/filebrowser/filebrowser
      tag: v2.22.4
    env:
      TZ: ${CONFIG_TIMEZONE}
      FB_PORT: 8080
      FB_DATABASE: "/config/filebrowser.db"
      FB_ROOT: "/syncthing"
      FB_LOG: "stdout"
      FB_NOAUTH: "true"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          #hajimari.io/icon: "safe"
        hosts:
          - host: &host "sync-browser.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      backup.velero.io/backup-volumes: config
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
    persistence:
      config:
        enabled: true
        existingClaim: sync-browser-config-v3
      syncthing:
        enabled: true
        mountPath: /syncthing
        existingClaim: nfs-syncthing-pvc
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 100m
        memory: 64M
