---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sync-browser
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    nameOverride: *app
    image:
      repository: docker.io/filebrowser/filebrowser
      tag: v2.23.0
    env:
      TZ: ${TIMEZONE}
      FB_PORT: 8080
      FB_DATABASE: "/config/filebrowser.db"
      FB_ROOT: "/syncthing"
      FB_LOG: "stdout"
      FB_NOAUTH: "true"
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:folder-arrow-up-down-outline
        hosts:
          - host: &host "sync-browser.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: sync-browser-config-v3
      syncthing:
        enabled: true
        mountPath: /syncthing
        existingClaim: nfs-syncthing-pvc
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 100m
        memory: 64M
    # if we run on the same node as the main app, we can use ReadWriteOnce and block storage?
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - syncthing
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - syncthing
            topologyKey: kubernetes.io/hostname
