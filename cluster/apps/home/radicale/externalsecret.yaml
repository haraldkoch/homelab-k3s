---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radicale-auth
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radicale-auth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        users: |-
          chk:{{ index . "radicale_chk" }}
          mnrk:{{ index . "radicale_mnrk" }}
          family:{{ index . "radicale_family" }}
  dataFrom:
    - extract:
        key: radicale
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radicale_$1"
