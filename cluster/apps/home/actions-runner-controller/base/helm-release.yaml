---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system

  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace

  values:
    authSecret:
      create: false
      name: "actions-runner-controller-auth"

    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi

    metrics:
      serviceMonitor: true

    githubWebhookServer:
      enabled: false
      syncPeriod: 10m

      secret:
        create: false
        name: "actions-runner-controller-webhook"

      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "gw.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        ingressClassName: "traefik"
        hosts:
          - host: &host "acr-hook.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.acr-hook

      resources:
        requests:
          memory: 64Mi
        limits:
          memory: 96Mi
