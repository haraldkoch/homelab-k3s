---
# Regular Load Balancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: home
  labels:
    app.kubernetes.io/name: mosquitto
    app.kubernetes.io/instance: mosquitto
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mqtt.${SECRET_INTERNAL_DOMAIN}
    metallb.universe.tf/allow-shared-ip: exporters
    metallb.universe.tf/loadBalancerIPs: ${SVC_MOSQUITTO_ADDR}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ipFamilies: [IPv4, IPv6]
  ipFamilyPolicy: PreferDualStack
  ports:
    - port: 1883
      targetPort: mqtt
      protocol: TCP
      name: mqtt
    - port: 9001
      targetPort: wss
      protocol: TCP
      name: wss
  selector:
    app.kubernetes.io/name: mosquitto
    app.kubernetes.io/instance: mosquitto
