---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: node-red-data-v2
  namespace: home
  labels:
    app.kubernetes.io/part-of: node-red
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
