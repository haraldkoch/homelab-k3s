apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-pvc
  namespace: home
  labels:
    app.kubernetes.io/part-of: home-assistant
    kasten.io/backup-volume: "enabled"
spec:
  resources:
    requests:
      storage: "1Gi"
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  storageClassName: zfs-nfs
