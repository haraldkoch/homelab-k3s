apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config-v2
  namespace: home
  labels:
    app.kubernetes.io/part-of: home-assistant
    kasten.io/backup-volume: "enabled"
spec:
  resources:
    requests:
      storage: "2Gi"
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
