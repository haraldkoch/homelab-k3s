---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-config-v4
  namespace: media
  labels:
    app.kubernetes.io/name: &name tautulli
    app.kubernetes.io/instance: *name
    app.kubernetes.io/part-of: *name
    pmb.home.arpa/snapshot: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: zfs-block
