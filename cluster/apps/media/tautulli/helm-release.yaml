---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: 2.10.5@sha256:0a69f15bb4483dbff0f1718d20eac9fd62cefdd307e213468eb961e5f78538f6
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        # tautulli container does not support IPv6
        ipFamilyPolicy: SingleStack
        ports:
          http:
            port: 8181
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-classic"
        hosts:
          - host: "tautulli.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "tautulli.${SECRET_PUBLIC_DOMAIN}"
            secretName: tls.tautulli

      internal:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: "tautulli.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "tautulli.${SECRET_INTERNAL_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config-v5
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_BACKUP_SERVER}"
            path: /backup/data/k8s/tautulli
        mountPath: /config/backups
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    resources:
      requests:
        cpu: 20m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 200Mi
