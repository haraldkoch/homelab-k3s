---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: tautulli
      version: 11.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    controller:
      labels:
        pmb.home.arpa/snapshot-claim: &claimName "tautulli-config-v5"

    env:
      TZ: ${CONFIG_TIMEZONE}

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "gw.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-classic"
        hosts:
          - host: "tautulli.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "tautulli.${SECRET_PUBLIC_DOMAIN}"
            secretName: tls.tautulli

      internal:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "tautulli.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "tautulli.${SECRET_INTERNAL_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: *claimName
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_BACKUP_SERVER}"
            path: /backup/data/k8s/tautulli
        mountPath: /config/backups
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 1000Mi
