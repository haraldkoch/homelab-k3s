---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: k8s-at-home-charts
  values:

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
        hosts:
          - host: photo.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - photo.${SECRET_DOMAIN}

    podSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        memory: "1Gi"
        cpu: "1"
      limits:
        memory: "2Gi"
        cpu: "1"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: photoprism-config
        mountPath: /photoprism/storage

      originals:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_SERVER_2}
            path: /share/images
        mountPath: /photoprism/originals

    env:
      TZ: America/Toronto
      PHOTOPRISM_SITE_URL: photo.${SECRET_DOMAIN}
      PHOTOPRISM_PUBLIC: false
      PHOTOPRISM_READONLY: true

    envFrom:
      - secretRef:
          name: photoprism-secret
