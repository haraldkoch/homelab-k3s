---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: photoprism
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: photo.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - photo.${SECRET_INTERNAL_DOMAIN}

    podSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        memory: "1Gi"
        cpu: "1"
      limits:
        memory: "2Gi"
        cpu: "1"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: photoprism-config
        mountPath: /photoprism/storage

      originals:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_SERVER_2}
            path: /share/images
        mountPath: /photoprism/originals

    env:
      TZ: ${CONFIG_TIMEZONE}
      PHOTOPRISM_SITE_URL: photo.${SECRET_INTERNAL_DOMAIN}
      PHOTOPRISM_PUBLIC: false
      PHOTOPRISM_READONLY: true
      PHOTOPRISM_ADMIN_PASSWORD: ${SECRET_PHOTOPRISM_ADMIN_PASSWORD}
