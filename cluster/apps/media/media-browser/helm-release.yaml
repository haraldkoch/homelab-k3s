---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app media-browser
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    nameOverride: *app
    image:
      repository: docker.io/filebrowser/filebrowser
      tag: v2.22.4
    env:
      TZ: ${TIMEZONE}
      FB_PORT: 8080
      FB_DATABASE: "/config/filebrowser.db"
      FB_ROOT: "/media"
      FB_LOG: "stdout"
      FB_NOAUTH: "false"
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-classic"
        hosts:
          - host: &host "media-browser.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    securityContext:
      runAsUser: 2000
      runAsGroup: 2000
    persistence:
      config:
        enabled: true
        existingClaim: media-browser-config-v4
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_MEDIA_SERVER}"
            path: /media
            readOnly: true
        mountPath: /media
    resources:
      requests:
        cpu: 15m
        memory: 100Mi
      limits:
        cpu: 15m
        memory: 100Mi
