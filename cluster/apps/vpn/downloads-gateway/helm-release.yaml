---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: downloads-gateway
  namespace: vpn
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Deployment
              name: downloads-gateway-pod-gateway
              namespace: vpn
            patch:
              - op: add
                path: /spec/template/metadata
                value:
                  annotations:
                    configmap.reloader.stakater.com/reload: "downloads-gateway-pod-gateway"
                    secret.reloader.stakater.com/reload: "downloads-gateway-vpnconfig"

  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.6.0

    routed_namespaces:
      - downloads

    settings:
      VPN_INTERFACE: tun0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: "${DOWNLOADS_VPN_PORT}"
      # NOT_ROUTED_TO_GATEWAY_CIDRS: "${NETWORK_K8S_POD_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_K8S_POD_CIDR_V6} ${NETWORK_K8S_SERVICE_CIDR_V6}"
      # VPN_LOCAL_CIDRS: "${NETWORK_K8S_POD_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_K8S_POD_CIDR_V6} ${NETWORK_K8S_SERVICE_CIDR_V6}"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.16.0.0/12 ${NETWORK_K8S_POD_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_K8S_HOST_CIDR} ${NETWORK_VPN_GATEWAY}"
      VPN_LOCAL_CIDRS: "172.16.0.0/12 ${NETWORK_K8S_POD_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_K8S_HOST_CIDR}"

    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.5.0

      gatewayDefault: true
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway

    addons:
      netshoot:
        enabled: true

      vpn:
        enabled: true
        type: openvpn

        env:
          TZ: ${CONFIG_TIMEZONE}
          # I think these two are only used by wireguard
          IPTABLES_BACKEND: legacy
          KILLSWITCH: "false"

        openvpn:
          authSecret: downloads-gateway-vpnconfig
        configFileSecret: downloads-gateway-vpnconfig

        resources:
          requests:
            cpu: "0.001"
            memory: 64Mi
          limits:
            memory: 128Mi

        # livenessProbe:
        #   exec:
        #     command:
        #       - sh
        #       - -c
        #       - if [ $(curl -s https://am.i.mullvad.net/country) = '${VPN_COUNTRY}' ]; then exit 0; else exit $?; fi
        #   initialDelaySeconds: 30
        #   periodSeconds: 60
        #   failureThreshold: 1

        networkPolicy:
          enabled: true

          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: ${DOWNLOADS_VPN_PORT}
                  protocol: UDP
            - to:
                - namespaceSelector: {}
