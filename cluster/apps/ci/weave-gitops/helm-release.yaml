---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: ci
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.14
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 3
    adminUser:
      create: true
      username: admin
    oidcSecret:
      create: true
      clientID: weave-gitops
      clientSecret: "${SECRET_WEAVEGITOPS_OAUTH_CLIENT_SECRET}"
      issuerURL: "https://auth.${CLUSTER_DOMAIN}"
      redirectURL: "https://gitops.${CLUSTER_DOMAIN}/oauth2/callback"
    ingress:
      enabled: true
      className: nginx
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/appName: "GitOps Dashboard"
        hajimari.io/icon: mdi:sawtooth-wave
      hosts:
        - host: &host "gitops.${CLUSTER_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
