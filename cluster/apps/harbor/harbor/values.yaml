expose:
  ingress:
    hosts:
      core: core.harbor.${SECRET_DOMAIN}
      notary: notary.harbor.${SECRET_DOMAIN}
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-production"
      traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
  clusterIP:
    # Annotations on the ClusterIP service
    annotations:
      traefik.ingress.kubernetes.io/buffering: |
        # 2GiB
        maxrequestbodybytes: 2147483648
        # 64MiB
        memrequestbodybytes: 67108864

externalURL: https://core.harbor.${SECRET_DOMAIN}

harborAdminPassword: "${SECRET_HARBOR_ADMIN_PASSWORD}"

# The secret key used for encryption. Must be a string of 16 chars.
secretKey: "${SECRET_HARBOR_ENCRPYTION_KEY}"

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
