---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: security-auth
  namespace: security
spec:
  chain:
    middlewares:
      - name: security-forwardauth-authelia@kubernetescrd
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  labels:
    app.kubernetes.io/instance: authelia
    app.kubernetes.io/name: authelia
  name: forwardauth-authelia
  namespace: security
spec:
  forwardAuth:
    address: http://authelia.security.svc.cluster.local/api/verify?rd=https%3A%2F%2Fauth.${SECRET_PUBLIC_DOMAIN}%2F
    authResponseHeaders:
      - Remote-User
      - Remote-Name
      - Remote-Email
      - Remote-Groups
