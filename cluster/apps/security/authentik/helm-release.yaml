---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: authentik
      version: 2022.6.3
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: postgres
      namespace: dbms
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.6.3

    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns.alpha.kubernetes.io/target: "gw.${SECRET_PUBLIC_DOMAIN}"
        external-dns/is-public: "true"
        hajimari.io/appName: authentik
        hajimari.io/enable: "true"
        hajimari.io/icon: shield-account
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-cloudflare-only@kubernetescrd"
      hosts:
        - host: &host auth.${SECRET_PUBLIC_DOMAIN}
          paths:
            - path: /
      tls:
        - hosts:
            - *host
          secretName: tls.authentik

    geoip:
      enabled: true

    # there seems to be a bug in the helm chart that doesn't copy this from the postgresql section below?
    env:
      AUTHENTIK_POSTGRESQL__HOST: postgres-postgresql.dbms

    envValueFrom:
      AUTHENTIK_SECRET_KEY:
        secretKeyRef:
          name: authentik-secrets
          key: AUTHENTIK_SECRET_KEY
      AUTHENTIK_POSTGRESQL__PASSWORD:
        secretKeyRef:
          name: authentik-secrets
          key: AUTHENTIK_POSTGRESQL__PASSWORD

    authentik:
      log_level: debug
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      email:
        host: smtp-relay.home
        port: 25
        from: auth@${SECRET_INTERNAL_DOMAIN}
      postgresql:
        host: postgres-postgresql.dbms
        name: authentik
        user: authentik
      redis:
        host: redis-master.dbms

    postgresql:
      enabled: false
    redis:
      enabled: false

    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true

    podAnnotations:
      secret.reloader.stakater.com/reload: "authentik-secrets"

  valuesFrom:
    - kind: Secret
      name: authentik-secrets
      valuesKey: AUTHENTIK_GEOIP_ACCOUNT_ID
      targetPath: geoip.accountId
      optional: false
    - kind: Secret
      name: authentik-secrets
      valuesKey: AUTHENTIK_GEOIP_LICENSE_KEY
      targetPath: geoip.licenseKey
      optional: false
