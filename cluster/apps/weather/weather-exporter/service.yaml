apiVersion: v1
kind: Service
metadata:
  name: weather-exporter
  namespace: weather
  labels:
    app: weather-exporter
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "exporters.${SECRET_DOMAIN}"
    metallb.universe.tf/allow-shared-ip: exporters
spec:
  type: LoadBalancer
  ipFamilyPolicy: PreferDualStack
  ports:
    - name: weather-exporter
      port: 9265
      targetPort: 9265
      protocol: TCP
  selector:
    app: weather-exporter
