---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weather-exporter
  namespace: weather
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    nameOverride: weather-exporter
    image:
      repository: ghcr.io/haraldkoch/weather_exporter
      tag: "0.1.1"
      pullPolicy: IfNotPresent
    env:
      TZ: ${CONFIG_TIMEZONE}
      SCRAPE_INTERVAL: "600"
      CITIES: "toronto"
      UNITS: "ca"
      DARK_SKY_API_KEY: ${SECRET_DARK_SKY_API_KEY}
    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            protocol: TCP
            port: 9265
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "exporters.${SECRET_INTERNAL_DOMAIN}"
          metallb.universe.tf/allow-shared-ip: exporters
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
