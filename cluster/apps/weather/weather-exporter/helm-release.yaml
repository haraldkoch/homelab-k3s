---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app weather-exporter
  namespace: weather
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    nameOverride: *app
    image:
      repository: ghcr.io/haraldkoch/weather_exporter
      tag: "0.1.1"
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
      SCRAPE_INTERVAL: "600"
      CITIES: "toronto"
      UNITS: "ca"
      DARK_SKY_API_KEY: ${SECRET_DARK_SKY_API_KEY}
    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            protocol: TCP
            port: 9265
        type: LoadBalancer
        externalIPs:
          - ${SVC_EXPORTERS_ADDR_V4}
          - ${SVC_EXPORTERS_ADDR_V6}
        externalTrafficPolicy: Cluster
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "exporters.${SECRET_INTERNAL_DOMAIN}"
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
