---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weather-exporter
  namespace: weather
spec:
  interval: 5m
  chart:
    spec:
      chart: weather-exporter
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: haraldkoch-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: America/Toronto
      SCRAPE_INTERVAL: "600"
      CITIES: "toronto"
      UNITS: "ca"
      DARK_SKY_API_KEY: ${SECRET_DARK_SKY_API_KEY}
    service:
      main:
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "exporters.${SECRET_DOMAIN}"
          metallb.universe.tf/allow-shared-ip: exporters
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
