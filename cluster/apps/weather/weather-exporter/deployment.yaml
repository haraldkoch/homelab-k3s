apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-exporter
  namespace: weather
  labels:
    app: weather-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-exporter
  template:
    metadata:
      labels:
        app: weather-exporter
    spec:
      containers:
        - name: weather-exporter
          image: haraldkoch/weather_exporter:0.1.0
          env:
            - name: ENDPOINT_PORT
              value: "9265"
            - name: SCRAPE_INTERVAL
              value: "600"
            - name: CITIES
              value: "toronto"
            - name: UNITS
              value: "ca"
            - name: DARK_SKY_API_KEY
              value: ${SECRET_DARK_SKY_API_KEY}
          ports:
            - containerPort: 9265
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - "amd64"
