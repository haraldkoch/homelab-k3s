apiVersion: v1
kind: Service
metadata:
  name: openweathermap-exporter
  namespace: weather
  labels:
    app: openweathermap-exporter
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "weather.${SECRET_DOMAIN}"
    metallb.universe.tf/allow-shared-ip: weather
spec:
  type: LoadBalancer
  ports:
  - name: openweathermap-exporter
    port: 2112
    targetPort: 2112
    protocol: TCP
  selector:
    app: openweathermap-exporter
