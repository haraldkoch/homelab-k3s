apiVersion: apps/v1
kind: Deployment
metadata:
  name: openweathermap-exporter
  namespace: weather
  labels:
    app: openweathermap-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openweathermap-exporter
  template:
    metadata:
      labels:
        app: openweathermap-exporter
    spec:
      containers:
        - name: openweathermap-exporter
          image: ghcr.io/haraldkoch/ows:0.2.0
          env:
            - name: SERVER_PORT
              value: "2112"
            - name: OWM_LOCATION
              value: "TORONTO,CA"
            - name: OWM_API_KEY
              value: ${OPENWEATHERMAP_API_KEY}
          ports:
            - containerPort: 2112
