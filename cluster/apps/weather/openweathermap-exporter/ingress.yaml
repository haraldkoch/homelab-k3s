---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  labels:
    app: openweathermap-exporter
  name: openweathermap-exporter
spec:
  tls:
  - hosts:
    - weather.${SECRET_DOMAIN}
  rules:
  - host: weather.${SECRET_DOMAIN}
    http:
      paths:
        service:
          name: openweathermap-exporter
          port:
            number: 2112
        path: /openweathermap-exporter
        pathType: Prefix
