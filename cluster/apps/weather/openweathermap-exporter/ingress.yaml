---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openweathermap-exporter
  namespace: weather
  labels:
    app: openweathermap-exporter
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - weather.${SECRET_DOMAIN}
  rules:
  - host: weather.${SECRET_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: openweathermap-exporter
            port:
              number: 2112
        path: /openweathermap-exporter
        pathType: Prefix
