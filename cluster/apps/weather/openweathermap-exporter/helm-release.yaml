---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app openweathermap-exporter
  namespace: weather
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    nameOverride: *app
    image:
      repository: ghcr.io/haraldkoch/openweathermap_exporter
      tag: "0.1.0"
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
      SERVER_PORT: "2112"
      OWM_LOCATION: Toronto,CA
      OWM_API_KEY: ${OPENWEATHERMAP_API_KEY}
    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            protocol: TCP
            port: 2112
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "exporters.${SECRET_INTERNAL_DOMAIN}"
          metallb.universe.tf/allow-shared-ip: exporters
          metallb.universe.tf/loadBalancerIPs: "${SVC_EXPORTERS_ADDR},${SVC_EXPORTERS_ADDR_V6}"
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
    resources:
      requests:
        cpu: 15m
        memory: 32Mi
      limits:
        cpu: 15m
        memory: 96Mi
