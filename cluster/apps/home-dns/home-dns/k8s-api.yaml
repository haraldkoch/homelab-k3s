---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/instance: home-dns
    app.kubernetes.io/name: coredns
    k8s-app: coredns
    kubernetes.io/name: CoreDNS
  name: home-dns
  namespace: home-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/instance: home-dns
    app.kubernetes.io/name: coredns
    k8s-app: coredns
    kubernetes.io/name: CoreDNS
  name: home-dns
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - services
      - pods
      - namespaces
    verbs:
      - list
      - watch
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - list
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/instance: home-dns
    app.kubernetes.io/name: coredns
    k8s-app: coredns
    kubernetes.io/name: CoreDNS
  name: home-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: home-dns
subjects:
  - kind: ServiceAccount
    name: home-dns
    namespace: home-dns
