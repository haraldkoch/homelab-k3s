apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: dns.${SECRET_INTERNAL_DOMAIN}
    metallb.universe.tf/allow-shared-ip: dns
  labels:
    app.kubernetes.io/instance: home-dns
    app.kubernetes.io/name: coredns
  name: home-dns
  namespace: home-dns
spec:
  type: LoadBalancer
  loadBalancerIP: ${LB_HOME_DNS}
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  ports:
    - name: tcp-53
      port: 53
      protocol: TCP
      targetPort: 53
    - name: udp-53
      port: 53
      protocol: UDP
      targetPort: 53
  selector:
    app.kubernetes.io/instance: home-dns
    app.kubernetes.io/name: coredns
    k8s-app: coredns
