---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drone-data-v2
  namespace: drone
  labels:
    app.kubernetes.io/name: &name drone
    app.kubernetes.io/instance: *name
    app.kubernetes.io/part-of: *name
    pmb.home.arpa/snapshot: "true"
spec:
  resources:
    requests:
      storage: "8Gi"
  accessModes:
    - ReadWriteOnce
  storageClassName: zfs-nfs
