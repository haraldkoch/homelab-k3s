apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drone-data-v1
  namespace: drone
  labels:
    app.kubernetes.io/part-of: drone
    kasten.io/backup-volume: "enabled"
spec:
  resources:
    requests:
      storage: "8Gi"
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
