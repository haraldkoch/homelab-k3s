---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: tplink-plug-exporter
  namespace: monitoring
spec:
  groups:
    - name: tplink-plugexporter.rules
      rules: []
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: k8s
    app.kubernetes.io/name: tplink-plug-exporter
    prometheus: kube-prometheus
  name: tplink-plug-exporter-k8s
  namespace: monitoring
spec:
  endpoints:
    - interval: 30s
      metricRelabelings:
        - action: replace
          replacement: k8s
          sourceLabels:
            - instance
          targetLabel: instance
        - action: replace
          replacement: kp115-k8s
          sourceLabels:
            - target
          targetLabel: target
      params:
        target:
          - 199.85.99.137
      path: /scrape
      port: metrics
      scheme: http
      scrapeTimeout: 30s
  jobLabel: tplink-plug-exporter
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/instance: tplink-plug-exporter
      app.kubernetes.io/name: tplink-plug-exporter
