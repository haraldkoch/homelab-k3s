---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system

  values:
    fullnameOverride: blackbox-exporter
    image:
      repository: quay.io/prometheus/blackbox-exporter
    allowIcmp: true
    config:
      modules:
        icmp:
          prober: icmp
          icmp:
            preferred_ip_protocol: "ip4"
            ip_protocol_fallback: false
        icmp6:
          prober: icmp
          icmp:
            preferred_ip_protocol: "ip6"
            ip_protocol_fallback: false
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blackbox-exporter"

    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 30s
        scrapeTimeout: 30s
      targets:
        - module: icmp
          name: gw
          url: gw
        - module: icmp
          name: pikvm1
          url: pikvm1
        - module: icmp
          name: ${SECRET_BACKUP_SERVER}-4
          url: ${SECRET_BACKUP_SERVER}
        - module: icmp6
          name: ${SECRET_BACKUP_SERVER}-6
          url: ${SECRET_BACKUP_SERVER}
    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: HostDown
          expr: probe_success == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            message: The host {{"{{ $labels.target }}"}} is currently unreachable
        - alert: SlowResponseTime
          annotations:
            message: The response time for {{"{{ $labels.target }}"}} has been greater than 30 seconds for 5 minutes.
          expr: probe_duration_seconds > 30
          for: 5m
          labels:
            severity: warning
