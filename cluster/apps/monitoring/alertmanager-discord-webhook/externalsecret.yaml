---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-discord
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-discord
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DISCORD_WEBHOOK: "{{ .DISCORD_WEBHOOK_ALERTMANAGER }}"
  dataFrom:
    - extract:
        key: discord
