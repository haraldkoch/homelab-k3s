---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smokeping-data-v2
  namespace: monitoring
  labels:
    app.kubernetes.io/part-of: smokeping
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
