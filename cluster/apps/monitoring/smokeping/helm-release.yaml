---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smokeping
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/linuxserver/smokeping
      tag: 2.7.3
    env:
      TZ: ${TIMEZONE}
    persistence:
      config:
        enabled: true
        existingClaim: smokeping-config-v1
      data:
        enabled: true
        existingClaim: smokeping-data-v4
      kochhaus:
        enabled: true
        type: secret
        name: *app
    initContainers:
      copy-config:
        image: ghcr.io/haraldkoch/kubernetes-kubectl:1.27.1@sha256:542cc2d659c44589d71d6ea003d4c8d7ad3b6894828c25f60fe759199f30f76e
        command:
          - /bin/sh
          - -c
          - |-
            /bin/cp /kochhaus/* /config
        volumeMounts:
          - name: config
            mountPath: /config
          - name: kochhaus
            mountPath: /kochhaus
        securityContext:
          runAsUser: 102
          runAsGroup: 101
    podSecurityContext:
      fsGroup: 101
      fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 80
        ipFamilyPolicy: PreferDualStack
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: mdi:table-tennis
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 15m
        memory: 128Mi
      limits:
        cpu: 50m
        memory: 128Mi
