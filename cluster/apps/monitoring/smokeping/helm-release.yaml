---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smokeping
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/linuxserver/smokeping
      tag: 2.7.3
    env:
      TZ: ${TIMEZONE}
    persistence:
      config:
        enabled: true
        existingClaim: smokeping-config-v1
      data:
        enabled: true
        existingClaim: smokeping-data-v4
      kochhaus:
        enabled: true
        type: secret
        name: *app
    initContainers:
      copy-config:
        image: ghcr.io/onedr0p/kubernetes-kubectl:1.26.1@sha256:c85224928b2e384e63bd8c9ba89753dd3d1cd9c178350d83efa3182b480c31a0
        command:
          - /bin/sh
          - -c
          - |-
            /bin/cp /kochhaus/* /config
        volumeMounts:
          - name: config
            mountPath: /config
          - name: kochhaus
            mountPath: /kochhaus
        securityContext:
          runAsUser: 102
          runAsGroup: 101
    podSecurityContext:
      fsGroup: 101
      fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 80
        ipFamilyPolicy: PreferDualStack
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 15m
        memory: 128Mi
      limits:
        cpu: 50m
        memory: 128Mi
