---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: apprise
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      # https://hub.docker.com/r/caronc/apprise
      repository: docker.io/caronc/apprise
      tag: v1.2.0
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 8000
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: apprise-config-v1
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: bell-cog
        hosts:
          - host: &host "apprise.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
