---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-dnssec-exporter
  namespace: monitoring
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://haraldkoch.github.io/helm-charts/
      chart: prometheus-dnssec-exporter
      version: 0.4.1
      sourceRef:
        kind: HelmRepository
        name: haraldkoch
        namespace: flux-system

  values:
    service:
      type: LoadBalancer
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "exporters.${SECRET_DOMAIN}"
        metallb.universe.tf/allow-shared-ip: exporters

    ingress:
      enabled: false

    configExistingSecretName: prometheus-dnssec-secret
    configPath: /config/dnssec-checks

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
