---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-dnssec-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://haraldkoch.github.io/helm-charts/
      chart: prometheus-dnssec-exporter
      version: 0.5.3
      sourceRef:
        kind: HelmRepository
        name: haraldkoch-charts
        namespace: flux-system
      interval: 5m

  values:
    resolvers:
      - 8.8.8.8:53
      - 1.1.1.1:53
      #- ${LB_BLOCKY}:53
      #- ${LB_HOME_DNS}:53

    service:
      type: LoadBalancer
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "exporters.${SECRET_DOMAIN}"
        metallb.universe.tf/allow-shared-ip: exporters

    ingress:
      enabled: false

    configExistingSecretName: prometheus-dnssec-secret
    configPath: /config/dnssec-checks

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
