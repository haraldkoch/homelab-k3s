---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldpinger
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: goldpinger
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: okgolove-charts
        namespace: flux-system

  values:
    image:
      #repository: ghcr.io/haraldkoch/goldpinger
      #tag: sha-5ba27c2
      repository: bloomberg/goldpinger
      tag: v3.4.0

    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"

    service:
      type: ClusterIP
      port: 80

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "table-tennis"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: goldpinger.${SECRET_INTERNAL_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - goldpinger.${SECRET_INTERNAL_DOMAIN}
