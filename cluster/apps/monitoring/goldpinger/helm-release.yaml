---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldpinger
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: goldpinger
      version: 5.6.0
      sourceRef:
        kind: HelmRepository
        name: okgolove
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
    service:
      type: ClusterIP
      port: 80
      ipFamilyPolicy: PreferDualStack
    ingress:
      enabled: true
      className: nginx
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "table-tennis"
      hosts:
        - host: &host goldpinger.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 15m
        memory: 64M
