---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldpinger
  namespace: monitoring
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://okgolove.github.io/helm-charts/
      chart: goldpinger
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: okgolove
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/haraldkoch/goldpinger
      tag: sha-5ba27c2

    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"

    service:
      type: ClusterIP
      port: 80

    ingress:
      enabled: true
      hosts:
        - host: goldpinger.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: goldpinger-tls
          hosts:
            - goldpinger.${SECRET_DOMAIN}
