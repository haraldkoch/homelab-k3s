---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldpinger
  namespace: monitoring
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://okgolove.github.io/helm-charts/
      chart: goldpinger
      version: 4.3.1
      sourceRef:
        kind: HelmRepository
        name: okgolove
        namespace: flux-system

  values:
    service:
      type: ClusterIP
      port: 80

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      path: /
      hosts:
        - goldpinger.${SECRET_DOMAIN}
      tls:
        - secretName: goldpinger-tls
          hosts:
            - goldpinger.${SECRET_DOMAIN}
