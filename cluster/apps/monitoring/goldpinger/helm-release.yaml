---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldpinger
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: goldpinger
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: okgolove-charts
        namespace: flux-system

  values:
    image:
      repository: bloomberg/goldpinger
      tag: v3.5.1

    tolerations:
      - effect: NoSchedule
        operator: Exists

    service:
      type: ClusterIP
      port: 80

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "table-tennis"
      hosts:
        - host: goldpinger.${SECRET_INTERNAL_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - goldpinger.${SECRET_INTERNAL_DOMAIN}
