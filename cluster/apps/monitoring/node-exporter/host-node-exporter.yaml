---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app.kubernetes.io/instance: node-exporter
    app.kubernetes.io/name: node-exporter
  name: node-exporter
  namespace: monitoring
subsets:
  - addresses:
      - ip: ${K3S0_IPV4_ADDRESS}
        nodeName: k3s0
      - ip: ${K3S1_IPV4_ADDRESS}
        nodeName: k3s1
      - ip: ${K3S2_IPV4_ADDRESS}
        nodeName: k3s2
      - ip: ${K3S3_IPV4_ADDRESS}
        nodeName: k3s3
      - ip: ${K3S3_TMP_IPV4_ADDRESS}
        nodeName: k3s3-tmp
    ports:
      - name: http-metrics
        port: 9100
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/instance: node-exporter
    app.kubernetes.io/name: node-exporter
    jobLabel: node-exporter
  name: node-exporter
  namespace: monitoring
spec:
  externalName: ${K3S_HOSTNAME}
  clusterIP: ""
  ports:
    - name: http-metrics
      port: 9100
      protocol: TCP
      targetPort: 9100
  selector:
    app.kubernetes.io/instance: node-exporter
    app.kubernetes.io/name: node-exporter
  type: ExternalName
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: node-exporter
    app.kubernetes.io/name: node-exporter
spec:
  jobLabel: jobLabel
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/name: node-exporter
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 30s
      metricRelabelings:
        - action: replace
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: kubernetes_node
