---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app nas-smartctl-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
    jobLabel: node-exporter
subsets:
  - addresses:
      - ip: 199.85.99.11
    ports:
      - name: metrics
        port: 9633
---
apiVersion: v1
kind: Service
metadata:
  name: &app nas-smartctl-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: ${SECRET_MEDIA_SERVER}
  ports:
    - name: metrics
      port: &port 9633
      protocol: TCP
      targetPort: *port
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app nas-smartctl-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  namespaceSelector:
    matchNames: ["monitoring"]
  selector:
    matchLabels:
      <<: *labels
  endpoints:
    - port: metrics
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s
      honorLabels: true
