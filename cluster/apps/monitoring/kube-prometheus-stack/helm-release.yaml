---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 39.5.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    fullnameOverride: kps

    global:
      rbac:
        pspEnabled: false

    server:
      resources:
        requests:
          memory: 1500Mi
          cpu: 1
        limits:
          memory: 4000Mi

    alertmanager:
      config:
        receivers:
          - name: "null"
          - name: "discord"
            webhook_configs:
              - url: "http://alertmanager-discord:9094"
                send_resolved: true
        route:
          group_by: ["alertname", "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: "discord"
          routes:
            - receiver: "null"
              matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
            - receiver: "discord"
              matchers:
                # - severity =~ critical|warning
                - severity = critical
              continue: true

      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/appName: "alertmanager"
          hajimari.io/enable: "true"
          hajimari.io/icon: "alarm-light-outline"
        hosts:
          - alertmanager.${SECRET_INTERNAL_DOMAIN}
        paths:
          - /
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - alertmanager.${SECRET_INTERNAL_DOMAIN}
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 10Mi

    kube-state-metrics:
      metricLabelsAllowlist:
        - "persistentvolumeclaims=[*]"
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node

    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance

    nodeExporter:
      enabled: false

    prometheus:
      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/appName: "prometheus"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-line"
        hosts:
          - prometheus.${SECRET_INTERNAL_DOMAIN}
        paths:
          - /
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - prometheus.${SECRET_INTERNAL_DOMAIN}

      prometheusSpec:
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 30Gi

        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: ${SECRET_INTERNAL_DOMAIN}/prometheus
                      operator: In
                      values:
                        - "true"

    # cannot be monitored in k3s; runs on localhost
    kubeControllerManager:
      enabled: true
      endpoints:
        - ${K3SJ_IPV4_ADDRESS}
        - ${K3SM_IPV4_ADDRESS}
        - ${K3ST_IPV4_ADDRESS}
    kubeScheduler:
      enabled: true
      endpoints:
        - ${K3SJ_IPV4_ADDRESS}
        - ${K3SM_IPV4_ADDRESS}
        - ${K3ST_IPV4_ADDRESS}
    kubeProxy:
      enabled: true
      endpoints:
        - ${K3SJ_IPV4_ADDRESS}
        - ${K3SM_IPV4_ADDRESS}
        - ${K3ST_IPV4_ADDRESS}
    kubeEtcd:
      enabled: true
      endpoints:
        - ${K3SJ_IPV4_ADDRESS}
        - ${K3SM_IPV4_ADDRESS}
        - ${K3ST_IPV4_ADDRESS}
      service:
        enabled: true
        port: 2381
        targetPort: 2381

    defaultRules:
      rules:
        etcd: true
        kubeProxy: false
