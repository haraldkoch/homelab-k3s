---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter
  # Namespace of prometheus operator
  namespace: monitoring
  labels:
    app: kube-node-exporter
spec:
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      k8s-app: node-exporter
  endpoints:
    - port: metrics
      path: /metrics
      interval: 10s
---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: monitoring
  labels:
    k8s-app: node-exporter
spec:
  type: ExternalName
  externalName: ${K3S_HOSTNAME}
  clusterIP: ""
  # Maybe not relevant
  ports:
    - name: metrics
      port: 9100
      protocol: TCP
      targetPort: 9100
---
apiVersion: v1
kind: Endpoints
metadata:
  # Name must match service name
  name: node-exporter-1
  namespace: monitoring
  labels:
    k8s-app: node-exporter
subsets:
  - addresses:
      - ip: ${K31_IPV4_ADDRESS}
    ports:
      - name: metrics
        port: 9100
        protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  # Name must match service name
  name: node-exporter-2
  namespace: monitoring
  labels:
    k8s-app: node-exporter
subsets:
  - addresses:
      - ip: ${K3S2_IPV4_ADDRESS}
    ports:
      - name: metrics
        port: 9100
        protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  # Name must match service name
  name: node-exporter-3
  namespace: monitoring
  labels:
    k8s-app: node-exporter
subsets:
  - addresses:
      - ip: ${K3S3_IPV4_ADDRESS}
    ports:
      - name: metrics
        port: 9100
        protocol: TCP
