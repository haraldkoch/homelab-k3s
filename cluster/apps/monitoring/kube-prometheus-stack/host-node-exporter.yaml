---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter
  # Namespace of prometheus operator
  namespace: monitoring
  labels:
    app: kube-node-exporter
spec:
  jobLabel: jobLabel
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: node-exporter
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 10s
---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: monitoring
  annotations:
    prometheus.io/scrape: "true"
  labels:
    app: node-exporter
    jobLabel: node-exporter
spec:
  type: ExternalName
  externalName: ${K3S_HOSTNAME}
  clusterIP: ""
  # Maybe not relevant
  ports:
    - name: http-metrics
      port: 9100
      protocol: TCP
      targetPort: 9100
  selector:
    app: node-exporter
---
apiVersion: v1
kind: Endpoints
metadata:
  # Name must match service name
  name: node-exporter-1
  namespace: monitoring
  labels:
    app: node-exporter
subsets:
  - addresses:
      - ip: ${K3S1_IPV4_ADDRESS}
    ports:
      - name: http-metrics
        port: 9100
        protocol: TCP
