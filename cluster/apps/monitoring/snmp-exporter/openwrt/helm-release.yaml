---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snmp-exporter-openwrt
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system

  values:
    fullnameOverride: snmp-exporter-openwrt
    image:
      repository: quay.io/prometheus/snmp-exporter
    extraArgs:
      - "--config.file=/config/snmp.yaml"
    extraConfigmapMounts:
      - name: snmp-exporter-openwrt
        mountPath: /config/snmp.yaml
        subPath: snmp.yaml
        configMap: snmp-exporter-openwrt
        readOnly: true
        defaultMode: 420
    serviceMonitor:
      enabled: true
      namespace: monitoring
      path: /snmp
      #interval: 15s
      scrapeTimeout: 10s
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
      params:
        - name: gw
          module:
            - if_mib_ifdescr
          target: ${PRIVATE_GATEWAY}
        - name: wifi
          module:
            - if_mib_ifdescr
          target: wifi
