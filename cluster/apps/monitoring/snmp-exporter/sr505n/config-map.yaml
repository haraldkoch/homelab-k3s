---
apiVersion: v1
kind: ConfigMap
metadata:
  name: snmp-exporter-sr505n
  namespace: monitoring
data:
  snmp.yaml: |
    sr505n_dsl:
      walk:
      - 1.3.6.1.2.1.1.3
      - 1.3.6.1.2.1.10.97.1.1.2
      - 1.3.6.1.2.1.2
      metrics:
      - name: sysUpTime
        oid: 1.3.6.1.2.1.1.3
        type: gauge
        help: The time (in hundredths of a second) since the network management portion
          of the system was last re-initialized. - 1.3.6.1.2.1.1.3
      - name: vdslPhysSide
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.1
        type: gauge
        help: Identifies whether the transceiver is the Vtuc or Vtur. - 1.3.6.1.2.1.10.97.1.1.2.1.1
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: vdslPhysInvSerialNumber
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.2
        type: DisplayString
        help: The vendor specific string that identifies the vendor equipment. - 1.3.6.1.2.1.10.97.1.1.2.1.2
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: vdslPhysInvVendorID
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.3
        type: DisplayString
        help: The vendor ID code is a copy of the binary vendor identification field expressed
          as readable characters in hexadecimal notation. - 1.3.6.1.2.1.10.97.1.1.2.1.3
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: vdslPhysInvVersionNumber
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.4
        type: DisplayString
        help: The vendor specific version number sent by this Vtu as part of the initialization
          messages - 1.3.6.1.2.1.10.97.1.1.2.1.4
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: vdslPhysCurrSnrMgn
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.5
        type: gauge
        help: Noise Margin as seen by this Vtu with respect to its received signal in
          0.25dB - 1.3.6.1.2.1.10.97.1.1.2.1.5
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: vdslPhysCurrAtn
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.6
        type: gauge
        help: Measured difference in the total power transmitted by the peer Vtu and the
          total power received by this Vtu - 1.3.6.1.2.1.10.97.1.1.2.1.6
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: vdslPhysCurrStatus
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.7
        type: OctetString
        help: Indicates current state of the Vtu line - 1.3.6.1.2.1.10.97.1.1.2.1.7
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: vdslPhysCurrOutputPwr
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.8
        type: gauge
        help: Measured total output power transmitted by this VTU - 1.3.6.1.2.1.10.97.1.1.2.1.8
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: vdslPhysCurrAttainableRate
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.9
        type: gauge
        help: Indicates the maximum currently attainable data rate in steps of 1000 bits/second
          by the Vtu - 1.3.6.1.2.1.10.97.1.1.2.1.9
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: vdslPhysCurrLineRate
        oid: 1.3.6.1.2.1.10.97.1.1.2.1.10
        type: gauge
        help: Indicates the current data rate in steps of 1000 bits/second by the Vtu
          - 1.3.6.1.2.1.10.97.1.1.2.1.10
        indexes:
        - labelname: ifDescr
          type: gauge
        - labelname: vdslPhysSide
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifNumber
        oid: 1.3.6.1.2.1.2.1
        type: gauge
        help: The number of network interfaces (regardless of their current state) present
          on this system. - 1.3.6.1.2.1.2.1
      - name: ifIndex
        oid: 1.3.6.1.2.1.2.2.1.1
        type: gauge
        help: A unique value, greater than zero, for each interface - 1.3.6.1.2.1.2.2.1.1
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifDescr
        oid: 1.3.6.1.2.1.2.2.1.2
        type: DisplayString
        help: A textual string containing information about the interface - 1.3.6.1.2.1.2.2.1.2
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifType
        oid: 1.3.6.1.2.1.2.2.1.3
        type: gauge
        help: The type of interface - 1.3.6.1.2.1.2.2.1.3
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifMtu
        oid: 1.3.6.1.2.1.2.2.1.4
        type: gauge
        help: The size of the largest packet which can be sent/received on the interface,
          specified in octets - 1.3.6.1.2.1.2.2.1.4
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifSpeed
        oid: 1.3.6.1.2.1.2.2.1.5
        type: gauge
        help: An estimate of the interface's current bandwidth in bits per second - 1.3.6.1.2.1.2.2.1.5
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifPhysAddress
        oid: 1.3.6.1.2.1.2.2.1.6
        type: PhysAddress48
        help: The interface's address at its protocol sub-layer - 1.3.6.1.2.1.2.2.1.6
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifAdminStatus
        oid: 1.3.6.1.2.1.2.2.1.7
        type: gauge
        help: The desired state of the interface - 1.3.6.1.2.1.2.2.1.7
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifOperStatus
        oid: 1.3.6.1.2.1.2.2.1.8
        type: gauge
        help: The current operational state of the interface - 1.3.6.1.2.1.2.2.1.8
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifLastChange
        oid: 1.3.6.1.2.1.2.2.1.9
        type: gauge
        help: The value of sysUpTime at the time the interface entered its current operational
          state - 1.3.6.1.2.1.2.2.1.9
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifInOctets
        oid: 1.3.6.1.2.1.2.2.1.10
        type: counter
        help: The total number of octets received on the interface, including framing
          characters - 1.3.6.1.2.1.2.2.1.10
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifInUcastPkts
        oid: 1.3.6.1.2.1.2.2.1.11
        type: counter
        help: The number of packets, delivered by this sub-layer to a higher (sub-)layer,
          which were not addressed to a multicast or broadcast address at this sub-layer
          - 1.3.6.1.2.1.2.2.1.11
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifInNUcastPkts
        oid: 1.3.6.1.2.1.2.2.1.12
        type: counter
        help: The number of packets, delivered by this sub-layer to a higher (sub-)layer,
          which were addressed to a multicast or broadcast address at this sub-layer -
          1.3.6.1.2.1.2.2.1.12
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifInDiscards
        oid: 1.3.6.1.2.1.2.2.1.13
        type: counter
        help: The number of inbound packets which were chosen to be discarded even though
          no errors had been detected to prevent their being deliverable to a higher-layer
          protocol - 1.3.6.1.2.1.2.2.1.13
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifInErrors
        oid: 1.3.6.1.2.1.2.2.1.14
        type: counter
        help: For packet-oriented interfaces, the number of inbound packets that contained
          errors preventing them from being deliverable to a higher-layer protocol - 1.3.6.1.2.1.2.2.1.14
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifInUnknownProtos
        oid: 1.3.6.1.2.1.2.2.1.15
        type: counter
        help: For packet-oriented interfaces, the number of packets received via the interface
          which were discarded because of an unknown or unsupported protocol - 1.3.6.1.2.1.2.2.1.15
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifOutOctets
        oid: 1.3.6.1.2.1.2.2.1.16
        type: counter
        help: The total number of octets transmitted out of the interface, including framing
          characters - 1.3.6.1.2.1.2.2.1.16
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifOutUcastPkts
        oid: 1.3.6.1.2.1.2.2.1.17
        type: counter
        help: The total number of packets that higher-level protocols requested be transmitted,
          and which were not addressed to a multicast or broadcast address at this sub-layer,
          including those that were discarded or not sent - 1.3.6.1.2.1.2.2.1.17
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifOutNUcastPkts
        oid: 1.3.6.1.2.1.2.2.1.18
        type: counter
        help: The total number of packets that higher-level protocols requested be transmitted,
          and which were addressed to a multicast or broadcast address at this sub-layer,
          including those that were discarded or not sent - 1.3.6.1.2.1.2.2.1.18
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifOutDiscards
        oid: 1.3.6.1.2.1.2.2.1.19
        type: counter
        help: The number of outbound packets which were chosen to be discarded even though
          no errors had been detected to prevent their being transmitted - 1.3.6.1.2.1.2.2.1.19
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifOutErrors
        oid: 1.3.6.1.2.1.2.2.1.20
        type: counter
        help: For packet-oriented interfaces, the number of outbound packets that could
          not be transmitted because of errors - 1.3.6.1.2.1.2.2.1.20
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
      - name: ifOutQLen
        oid: 1.3.6.1.2.1.2.2.1.21
        type: gauge
        help: The length of the output packet queue (in packets). - 1.3.6.1.2.1.2.2.1.21
        indexes:
        - labelname: ifDescr
          type: gauge
        lookups:
        - labels:
          - ifDescr
          labelname: ifDescr
          oid: 1.3.6.1.2.1.2.2.1.2
          type: DisplayString
