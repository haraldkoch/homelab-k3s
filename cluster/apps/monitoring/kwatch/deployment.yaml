---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwatch
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kwatch
      app.kubernetes.io/instance: kwatch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kwatch
        app.kubernetes.io/instance: kwatch
    spec:
      serviceAccountName: kwatch
      containers:
      - name: kwatch
        image: ghcr.io/abahmed/kwatch:v0.5.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: config-volume
            mountPath: /config
        env:
          - name: CONFIG_FILE
            value: "/config/config.yaml"
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: config-volume
        secret:
          secretName: kwatch
