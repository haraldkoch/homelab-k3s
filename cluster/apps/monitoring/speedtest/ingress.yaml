---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns/is-public: "true"
    external-dns.alpha.kubernetes.io/target: "gw.${SECRET_PUBLIC_DOMAIN}"
    hajimari.io/enable: "true"
    hajimari.io/icon: dial
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  labels:
    app.kubernetes.io/name: speedtest
    app.kubernetes.io/instance: speedtest
    app.kubernetes.io/part-of: speedtest
  name: speedtest
  namespace: monitoring
spec:
  ingressClassName: traefik
  rules:
    - host: speedtest.${SECRET_PUBLIC_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: speedtest
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - speedtest.${SECRET_PUBLIC_DOMAIN}
      secretName: tls.speedtest
