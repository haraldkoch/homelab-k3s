---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gatus
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gatus-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Gatus
        POSTGRES_URL: "postgresql://{{ .GATUS_DATABASE_USER }}:{{ .GATUS_DATABASE_PASSWORD }}@kochhaus-v15-rw.dbms/gatus"
        # Postgres Init
        POSTGRES_DB: gatus
        POSTGRES_HOST: kochhaus-rw.dbms.svc.cluster.local.
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .GATUS_DATABASE_PASSWORD }}"
        POSTGRES_USER: "{{ .GATUS_DATABASE_USER }}"
  dataFrom:
    - extract:
        key: gatus
    - extract:
        key: cloudnative-pg
    - extract:
        key: authelia
