---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatus
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: gatus
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: gatus
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: "gatus"

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        hajimari.io/enable: "true"
      hosts:
        - &host gatus.${SECRET_INTERNAL_DOMAIN}
      tls:
        - hosts:
            - *host

    serviceMonitor:
      enabled: true

  valuesFrom:
    - kind: Secret
      name: gatus-secret

    - kind: Secret
      name: gatus-postgres-gatus
      valuesKey: POSTGRES_URL
      targetPath: config.storage.path
