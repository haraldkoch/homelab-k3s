---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatus
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: gatus
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: gatus
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/twin/gatus
      tag: v5.1.1
    podAnnotations:
      configmap.reloader.stakater.com/reload: "gatus"
      secret.reloader.stakater.com/reload: "gatus-secret"

    service:
      ipFamilyPolicy: PreferDualStack
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        hajimari.io/enable: "true"
      hosts:
        - &host gatus.${SECRET_INTERNAL_DOMAIN}
      tls:
        - hosts:
            - *host

    serviceMonitor:
      enabled: true

    resources:
      requests:
        cpu: 15m
        memory: 100Mi
      limits:
        cpu: 15m
        memory: 100Mi

  valuesFrom:
    - kind: Secret
      name: gatus-secret

    - kind: Secret
      name: gatus-postgres-gatus
      valuesKey: POSTGRES_URL
      targetPath: config.storage.path
