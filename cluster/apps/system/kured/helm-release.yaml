---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: kured
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    configuration:
      startTime: "7:00"
      endTime: "12:00"
      timeZone: ${TIMEZONE}
    service:
      ipFamilyPolicy: preferDualStack
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
    metrics:
      create: true
    extraEnvVars:
      - name: TZ
        value: ${TIMEZONE}
      - name: KURED_NOTIFY_URL
        valueFrom:
          secretKeyRef:
            name: discord-kured
            key: discord-webhook
