---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: kured
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      # The weaveworks image does not yet support multi-arch.
      # The k8s-at-home image is just a copy, off-docker.
      # The raspbernetes image is older, but is multi-arch.
      #
      # repository: weaveworks/kured
      # tag: 1.8.1
      # repository: ghcr.io/k8s-at-home/kured
      # tag: 1.8.1
      repository: raspbernetes/kured
      tag: 1.10.1

    updateStrategy: RollingUpdate
    configuration:
      startTime: "7:00"
      endTime: "12:00"
      timeZone: ${CONFIG_TIMEZONE}
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
    metrics:
      create: true

    extraEnvVars:
      - name: TZ
        value: ${CONFIG_TIMEZONE}
      - name: notifyUrl
        valueFrom:
          secretKeyRef:
            name: discord-kured
            key: discord-webhook
