---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.10.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/kured
      tag: 1.8.1
    updateStrategy: RollingUpdate
    configuration:
      startTime: "7:00"
      endTime: "12:00"
      timeZone: "America/Toronto"
    tolerations:
      # I'm not using the ARM image yet
      #- key: "arm"
      #  operator: "Exists"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
    metrics:
      create: true

    # FIXME: telegram?
    #extraArgs:
    #  notify-url: "${SECRET_DISCORD_KURED_WEBHOOK_URL}"
