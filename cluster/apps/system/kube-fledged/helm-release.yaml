---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-fledged
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://senthilrch.github.io/kubefledged-charts/
      chart: kube-fledged
      version: v0.8.2
      sourceRef:
        kind: HelmRepository
        name: kube-fledged-charts
        namespace: flux-system
      interval: 5m

values:
  image:
    busyboxImageRepository: busybox
    busyboxImageVersion: "1.35.0"
