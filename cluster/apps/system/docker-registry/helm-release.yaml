---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: docker-registry
  namespace: kube-system
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://helm.twun.io
      chart: docker-registry
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: twuni-charts
        namespace: flux-system

  values:
    persistence:
      enabled: true
      storageClass: zfs-nfs
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 2g
      tls:
        - hosts:
            - "docker.${SECRET_DOMAIN}"
      hosts:
        - "docker.${SECRET_DOMAIN}"
