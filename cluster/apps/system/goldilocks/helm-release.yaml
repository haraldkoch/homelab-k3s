---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      chart: goldilocks
      version: 6.1.3
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  timeout: 20m
  values:
    controller:
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
        limits:
          cpu: 200m
          memory: 96Mi

    dashboard:
      replicaCount: 1
      resources:
        requests:
          memory: 32Mi
        limits:
          memory: 64Mi

      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"

        hosts:
          - host: &host "goldilocks.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                type: Prefix

        tls:
          - hosts:
              - *host
