---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: vpa
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    recommender:
      enabled: true
      extraArgs:
        storage: prometheus
        prometheus-address: http://kps-prometheus.monitoring:9090
    updater:
      enabled: false
    admissionController:
      enabled: false
