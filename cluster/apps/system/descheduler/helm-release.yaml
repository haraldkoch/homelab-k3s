---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: descheduler
      version: 0.23.1
      sourceRef:
        kind: HelmRepository
        name: descheduler-charts
        namespace: flux-system

  values:
    schedule: "*/15 * * * *"

    podAnnotations:
      botkube.io/disable: "true"

    deschedulerPolicy:
      strategies:
        RemoveDuplicates:
          enabled: true
        RemovePodsViolatingNodeAffinity:
          enabled: true
          params:
            nodeAffinityType:
              - requiredDuringSchedulingIgnoredDuringExecution
        RemovePodsViolatingTopologySpreadConstraint:
          enabled: true
          params:
            includeSoftConstraints: true
        RemovePodsViolatingInterPodAntiAffinity:
          enabled: true
          params:
            nodeFit: true
        LowNodeUtilization:
          enabled: true
          params:
            nodeResourceUtilizationThresholds:
              thresholds:
                cpu: 30
                memory: 30
                pods: 20
              targetThresholds:
                cpu: 60
                memory: 60
                pods: 50

  # I do not need this yet, but keeping it for future use.
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: CronJob
              name: descheduler
            patch:
              - op: add
                path: /spec/jobTemplate/metadata
                value:
                  annotations:
                    botkube.io/disable: "true"
