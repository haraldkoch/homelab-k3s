---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: descheduler
      version: 0.24.1
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system

  values:
    # CronJob or Deployment
    kind: CronJob

    schedule: "*/5 * * * *"
    deschedulingInterval: 5m

    podAnnotations:
      botkube.io/disable: "true"

    deschedulerPolicy:
      strategies:
        RemoveDuplicates:
          enabled: true
        RemovePodsViolatingNodeAffinity:
          enabled: true
          params:
            nodeAffinityType:
              - requiredDuringSchedulingIgnoredDuringExecution
        RemovePodsViolatingTopologySpreadConstraint:
          enabled: true
          params:
            includeSoftConstraints: true
        RemovePodsViolatingInterPodAntiAffinity:
          enabled: true
          params:
            nodeFit: true
        LowNodeUtilization:
          enabled: true
          params:
            nodeFit: true
            namespaces:
              exclude:
                - "remote"
            nodeResourceUtilizationThresholds:
              thresholds:
                cpu: 50
                memory: 50
                pods: 20
              targetThresholds:
                cpu: 75
                memory: 75
                pods: 50

  # I do not need this yet, but keeping it for future use.
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: CronJob
              name: descheduler
            patch:
              - op: add
                path: /spec/jobTemplate/metadata
                value:
                  annotations:
                    botkube.io/disable: "true"
