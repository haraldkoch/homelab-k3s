      chart: harbor-container-webhook
      version: 0.3.4
      sourceRef:
        kind: HelmRepository
        name: harbor-container-webhook-charts
        namespace: flux-system

  valuesFrom:
    - kind: ConfigMap
      name: harbor-container-webhook-values
