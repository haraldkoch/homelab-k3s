---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: v1.0.16
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: reloader
    reloader:
      reloadStrategy: annotations
      deployment:
        resources:
          requests:
            cpu: 15m
            memory: 110M
          limits:
            cpu: 100m
            memory: 132M
      podMonitor:
        enabled: true
        namespace: system
