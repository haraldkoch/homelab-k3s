---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: v0.0.118
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    reloader:
      deployment:
        image:
          name: ghcr.io/k8s-at-home/reloader
          tag: v0.0.103

    podMonitor:
      enabled: true
