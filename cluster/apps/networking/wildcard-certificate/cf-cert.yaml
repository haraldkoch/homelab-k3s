---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SSECRET_DOMAIN}"
  namespace: networking
spec:
  secretName: "tls.${SSECRET_DOMAIN}"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  #privateKey:
  #  algorithm: ECDSA
  #  size: 384
  commonName: "${SSECRET_DOMAIN}"
  dnsNames:
    - "${SSECRET_DOMAIN}"
    - "*.${SSECRET_DOMAIN}"
