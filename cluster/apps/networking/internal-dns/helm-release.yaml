---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.12.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: docker.io/samip537/external-dns
      tag: v1.2.0
      pullPolicy: IfNotPresent

    nameOverride: internal-dns

    provider: rfc2136

    extraArgs:
      - --rfc2136-host=${PRIVATE_DNS_PRIMARY}
      - --rfc2136-port=53
      - --rfc2136-zone=${SECRET_INTERNAL_DOMAIN}
      - --rfc2136-min-ttl=0s
      - --rfc2136-tsig-axfr
      - --rfc2136-tsig-keyname=externaldns
      - --rfc2136-tsig-secret-alg=hmac-sha256

    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: internal-dns
            key: rfc2136_tsig_secret

    podAnnotations:
      secret.reloader.stakater.com/reload: internal-dns

    policy: sync

    sources:
      - service
      - ingress

    domainFilters:
      - "${SECRET_INTERNAL_DOMAIN}"

    txtOwnerId: "homelab"

    serviceMonitor:
      enabled: true

    logLevel: info

    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 100Mi
