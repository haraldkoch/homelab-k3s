---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: speedtest-exporter
      version: 5.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    env:
      TZ: ${CONFIG_TIMEZONE}

    metrics:
      enabled: true
