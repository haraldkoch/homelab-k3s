---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: speedtest-exporter
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    env:
      TZ: America/Toronto

    metrics:
      enabled: true
