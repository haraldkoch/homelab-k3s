---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app opnsense-backup
  namespace: networking
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
            - name: *app
              image: ghcr.io/haraldkoch/kubernetes-kubectl:1.26.2@sha256:3f7d730e0bf3560bfecafe313aeb1fb5546eb67d9d552800b1e7257644bf67e6
              env:
                - name: OPNSENSE_URL
                  value: "https://gw.${PRIVATE_STATIC_DOMAIN}"
                - name: S3_URL
                  value: "http://minio.home.svc.cluster.local:9000"
              envFrom:
                - secretRef:
                    name: *app
              command:
                - "/bin/bash"
                - &scriptPath "/app/opnsense-backup.sh"
              volumeMounts:
                - name: *app
                  mountPath: *scriptPath
                  subPath: &scriptName opnsense-backup.sh
                  readOnly: true
          volumes:
            - name: *app
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: *app
                      items:
                        - key: *scriptName
                          path: *scriptName
