---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system

  values:
    provider: rfc2136

    extraArgs:
      - --annotation-filter=external-dns/is-public in (true)
      - --rfc2136-host=${SECRET_EXTERNAL_DNS_SERVER}
      - --rfc2136-port=53
      - --rfc2136-zone=${SECRET_DOMAIN}
      - --rfc2136-min-ttl=0s
      - --rfc2136-tsig-axfr
      - --rfc2136-tsig-keyname=externaldns
      - --rfc2136-tsig-secret-alg=hmac-sha256

    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: external-dns
            key: rfc2136_tsig_secret

    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns

    policy: sync

    sources:
      - service
      - ingress
      # - istio-gateway
      # - istio-virtualservice

    domainFilters:
      - "${SECRET_DOMAIN}"

    txtOwnerId: "homelab"

    serviceMonitor:
      enabled: true

    logLevel: info

    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi

    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
      # Still need this for compatability
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
