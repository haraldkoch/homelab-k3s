---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    interval: 5m
    logLevel: info
    provider: cloudflare

    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns/is-public in (true)

    env:
      - name: CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            name: cloudflare-creds
            key: email
      - name: CF_API_KEY
        valueFrom:
          secretKeyRef:
            name: cloudflare-creds
            key: api-key

    podAnnotations:
      secret.reloader.stakater.com/reload: cloudflare-creds

    policy: sync

    sources:
      - ingress

    domainFilters:
      - "${SECRET_PUBLIC_DOMAIN}"

    txtPrefix: "k8s."
    txtOwnerId: "homelab"

    serviceMonitor:
      enabled: true

    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
