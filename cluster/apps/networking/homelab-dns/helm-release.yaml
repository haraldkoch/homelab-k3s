---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homelab-dns
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nameOverride: *app
    provider: rfc2136

    extraArgs:
      - --rfc2136-host=${PRIVATE_DNS_PRIMARY}
      - --rfc2136-port=53
      - --rfc2136-zone=${CLUSTER_DOMAIN}
      - --rfc2136-min-ttl=0s
      - --rfc2136-tsig-axfr
      - --rfc2136-tsig-keyname=externaldns
      - --rfc2136-tsig-secret-alg=hmac-sha256

    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: *app
            key: rfc2136_tsig_secret

    policy: sync

    sources:
      - service
      - ingress

    domainFilters:
      - "${CLUSTER_DOMAIN}"

    # we cannot create TXT records on hosts with with CNAME records with BIND, so use txtPrefix also.
    txtPrefix: "homelab+"
    txtOwnerId: "homelab"

    logLevel: info

    deploymentAnnotations:
      reloader.stakater.com/auto: "true"

    serviceMonitor:
      enabled: true

    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 100Mi

    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
