---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app echo-server
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    nameOverride: *app
    image:
      repository: docker.io/jmalloc/echo-server
      tag: 0.3.3
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "gw.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "echo.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.echo-server
            hosts:
              - *host
    resources:
      requests:
        memory: 50Mi
        cpu: 10m
      limits:
        cpu: 50m
        memory: 100Mi
