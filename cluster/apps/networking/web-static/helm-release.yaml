---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: web-static
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    image:
      repository: joseluisq/static-web-server
      tag: 2.0.3-alpine
    controller:
      replicas: 2
    nameOverride: web-static
    env:
      SERVER_PORT: 80
      SERVER_ROOT: /public
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "home.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "home.${SECRET_INTERNAL_DOMAIN}"
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /public/
        volumeSpec:
          configMap:
            name: web-static
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
