---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hass-external
  namespace: networking
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    external-dns.alpha.kubernetes.io/target: "gw.${SECRET_PUBLIC_DOMAIN}"
    external-dns.home.arpa/enabled: "true"
    hajimari.io/enable: "true"
    hajimari.io/icon: "home-assistant"
    traefik.ingress.kubernetes.io/router.middlewares: traefik-system-external-auth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: &host ha.${SECRET_PUBLIC_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hass
                port:
                  number: 80
  tls:
    - hosts:
        - *host
      secretName: tls.homeassistant
