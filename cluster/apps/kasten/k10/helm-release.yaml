---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 4.5.7
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: .*
            spec:
              template:
                spec:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: kubernetes.io/arch
                              operator: In
                              values:
                                - amd64
  values:
    eula:
      accept: true
      company: haraldkoch
      email: haraldkoch@@users.noreply.github.com
    global:
      persistence:
        storageClass: zfs-nfs
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s-cluster
    ingress:
      create: true
      class: traefik
      host: "k10.${SECRET_DOMAIN}"
      urlPath: k10
      hosts:
        - "k10.${SECRET_DOMAIN}"
      tls:
        enabled: true
        secretName: tls.k10
    grafana:
      enabled: false
