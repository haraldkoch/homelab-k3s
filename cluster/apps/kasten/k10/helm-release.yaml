---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 4.5.7
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: crypto-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: dashboardbff-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: state-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: aggregatedapis-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: frontend-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: kanister-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: config-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: auth-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: gateway
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: logging-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: prometheus-server
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: catalog-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: jobs-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: executor-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: metering-svc
            spec:
              template:
                nodeSelector:
                  kubernetes.io/arch: amd64
  values:
    eula:
      accept: true
      company: haraldkoch
      email: haraldkoch@@users.noreply.github.com
    global:
      persistence:
        storageClass: zfs-nfs
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s-cluster
    ingress:
      create: true
      class: traefik
      host: "k10.${SECRET_DOMAIN}"
      urlPath: k10
      hosts:
        - "k10.${SECRET_DOMAIN}"
      tls:
        enabled: true
        secretName: tls.k10
    grafana:
      enabled: false
