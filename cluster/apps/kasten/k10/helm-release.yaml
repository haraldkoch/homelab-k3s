---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 4.5.9
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: crypto-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: dashboardbff-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: state-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: aggregatedapis-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: frontend-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: kanister-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: config-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: auth-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: gateway
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: logging-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: prometheus-server
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: catalog-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: jobs-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: executor-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: metering-svc
              namespace: kasten
            spec:
              template:
                spec:
                  nodeSelector:
                    kubernetes.io/arch: amd64
  values:
    eula:
      accept: true
      company: haraldkoch
      email: haraldkoch@@users.noreply.github.com
    global:
      persistence:
        storageClass: zfs-nfs
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s-cluster
    ingress:
      create: true
      class: traefik
      host: "k10.${SECRET_INTERNAL_DOMAIN}"
      urlPath: k10
      hosts:
        - "k10.${SECRET_INTERNAL_DOMAIN}"
      tls:
        enabled: false
    grafana:
      enabled: false
