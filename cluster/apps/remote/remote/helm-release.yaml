---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app remote
  namespace: remote
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    nameOverride: *app
    image:
      repository: ghcr.io/linuxserver/openssh-server
      tag: version-8.6_p1-r3
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        surge: 1
    env:
      TZ: ${TIMEZONE}
      PUBLIC_KEY_FILE: /sshd/authorized_keys
      USER_NAME: "chk"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "remote.${SECRET_INTERNAL_DOMAIN}"
        ports:
          http:
            enabled: false
          ssh:
            enabled: true
            primary: true
            port: 22
            protocol: TCP
            targetPort: 2222
    persistence:
      config:
        enabled: false
      init:
        enabled: true
        mountPath: /etc/cont-init.d/45-config
        subPath: 45-config
        type: custom
        volumeSpec:
          configMap:
            name: config-initializer
            defaultMode: 0777
      sshd:
        enabled: true
        mountPath: /sshd
        type: secret
        name: sshd-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "config-initializer"
      secret.reloader.stakater.com/reload: "sshd-config"
    resources:
      requests:
        cpu: 25m
        memory: 25Mi
      limits:
        cpu: 100m
        memory: 100Mi
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
      - key: node-role.kubernetes.io/master
        operator: Exists
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
