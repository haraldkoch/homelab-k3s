---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: remote-access
  namespace: remote
spec:
  podSelector: {}
  ingress:
    - from:
        # Only allow ingress from LAN
        - ipBlock:
            cidr: ${NETWORK_K8S_HOST_CIDR}
  egress:
    - to:
        # Only allow egress to LAN
        - ipBlock:
            cidr: ${NETWORK_K8S_HOST_CIDR}
  policyTypes:
    - Ingress
    - Egress
