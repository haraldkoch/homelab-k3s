---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: default
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    env:
      TZ: America/Toronto
      UID: 1000
      GID: 1000

    # Example of exposing this via LoadBalancer, Metal-LB, and ExternalDNS, instead of Ingress.
    # Note: this doesn't give TLS, an advantage of using an Ingress...
    #    service:
    #      main:
    #        type: LoadBalancer
    #        annotations:
    #          external-dns.alpha.kubernetes.io/hostname: "homer2.${SECRET_DOMAIN}"
    #        ports:
    #          http:
    #            port: 80

    ingress:
      main:
        enabled: true
        hosts:
          - host: "homer.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "homer.${SECRET_DOMAIN}"

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    persistence:
      config:
        enabled: true
        existingClaim: homer-pvc

      # this was impossible to figure out from the docs. I had to copy it from another user!

    # This was a cool idea, but it's really hard to edit. decrypt the config map,
    # extract the file, edit, put the file back, re-encrypt, push - too many steps.
    # I'm going to try the k8s-at-home code-server add-on instead.
    #
    #      config-file-ro:
    #        enabled: true
    #        mountPath: /www/assets/config.yml
    #        subPath: config.yml
    #        type: custom
    #        volumeSpec:
    #          configMap:
    #            name: homer-config
    #            # an example of renaming configMap items
    #            # items:
    #            #   - key: homer-config.yaml
    #            #     path: config.yml

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v3.12.0
        workingDir: "/www/assets"
        args:
          - --user-data-dir
          - "/www/assets/.vscode"
          - --auth
          - "none"
        ingress:
          enabled: true
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: "pencil"
          hosts:
            - host: home-editor.${SECRET_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - home-editor.${SECRET_DOMAIN}
        volumeMounts:
          - name: config
            mountPath: /www/assets
