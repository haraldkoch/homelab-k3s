---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: default
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    env:
      TZ: America/Toronto

    # Example of exposing this via LoadBalancer, Metal-LB, and ExternalDNS, instead of Ingress.
    # Note: this doesn't give TLS, an advantage of using an Ingress...
    #    service:
    #      main:
    #        type: LoadBalancer
    #        annotations:
    #          external-dns.alpha.kubernetes.io/hostname: "homer2.${SECRET_DOMAIN}"
    #        ports:
    #          http:
    #            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: "homer.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "homer.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: homer-pvc
        mountPath: /www/assets

    additionalVolumes:
      - name: config-volume
        configMap:
          # Provide the name of the ConfigMap containing the files you want
          # to add to the container
          name: homer-config

    additionalVolumeMounts:
      - name: config-volume
        mountPath: /www/assets/config.yml
        subPath: config.yml
