---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: default
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    env:
      TZ: America/Toronto

    # Example of exposing this via LoadBalancer, Metal-LB, and ExternalDNS, instead of Ingress.
    # Note: this doesn't give TLS, an advantage of using an Ingress...
    #    service:
    #      main:
    #        type: LoadBalancer
    #        annotations:
    #          external-dns.alpha.kubernetes.io/hostname: "homer2.${SECRET_DOMAIN}"
    #        ports:
    #          http:
    #            port: 80

    ingress:
      main:
        enabled: true
        hosts:
          - host: "homer.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "homer.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: homer-pvc
        mountPath: /www/assets

      # this was impossible to figure out from the docs. I had to copy it from another user!
      config-file-ro:
        enabled: true
        mountPath: /www/assets/config.yml
        subPath: config.yml
        type: custom
        volumeSpec:
          configMap:
            name: homer-config
            # an example of renaming configMap items
            # items:
            #   - key: homer-config.yaml
            #     path: config.yml
