---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - helm-release.yaml
  - externalsecret.yaml
  - pvc.yaml
  - volsync.yaml
commonLabels:
  app.kubernetes.io/name: radicale
  app.kubernetes.io/instance: radicale
configMapGenerator:
  - name: radicale
    files:
      - config/config.cfg
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
