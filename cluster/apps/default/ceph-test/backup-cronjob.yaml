apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: bookstack-backup-to-ceph
  namespace: default
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: ceph-test-pvc
            - name: direct-mount-scripts
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: direct-mount-scripts

          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsUser: 1000

          containers:
            - name: mariadb
              # same image as the mariadb sidecar
              image: ghcr.io/linuxserver/mariadb:10.5.16
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh"]
              args:
                - "-c"
                - "/scripts/backup.sh"
              env:
                - name: DB_DATABASE
                  value: bookstack
                - name: DB_HOST
                  value: bookstack-mariadb.default
                - name: DB_USER
                  value: bookstack
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: bookstack
                      key: mariadb_password
                - name: TZ
                  value: ${CONFIG_TIMEZONE}
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: direct-mount-scripts
                  mountPath: /scripts
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "1"
                limits:
                  memory: "512Mi"
                  cpu: "1"
