apiVersion: v1
kind: Service
metadata:
  name: bookstack-mariadb
  namespace: default
  annotations:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/instance: bookstack
    app.kubernetes.io/part-of: bookstack
spec:
  type: ClusterIP
  ipFamilyPolicy: PreferDualStack
  ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: mysql
  selector:
    app.kubernetes.io/component: primary
    app.kubernetes.io/instance: bookstack
    app.kubernetes.io/name: mariadb
