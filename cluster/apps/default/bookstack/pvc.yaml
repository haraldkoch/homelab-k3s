---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstack-mariadb
  namespace: default
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/part-of: bookstack
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 5Gi

  storageClassName: zfs-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstack-config
  namespace: default
  labels:
    app.kubernetes.io/name: bookstack
    app.kubernetes.io/part-of: bookstack
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: zfs-nfs
