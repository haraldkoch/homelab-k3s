---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstack-mariadb
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 5Gi

  storageClassName: zfs-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstack-config
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: zfs-nfs
