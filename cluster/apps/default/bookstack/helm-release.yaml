---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: bookstack
      version: 4.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      tag: version-v21.10.3
      pullPolicy: Always

    controller:
      labels:
        app.kubernetes.io/part-of: bookstack

    env:
      TZ: ${CONFIG_TIMEZONE}
      APP_URL: https://kb.${SECRET_PUBLIC_DOMAIN}
      DB_HOST: bookstack-mariadb.default
      DB_USER: bookstack
      # DB_PASS: set by valuesFrom
      DB_DATABASE: bookstack

    podAnnotations:
      backup.velero.io/backup-volumes: config

    persistence:
      config:
        enabled: true
        existingClaim: bookstack-config-v3

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "gw.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "notebook-edit-outline"
        labels:
          app.kubernetes.io/part-of: bookstack
        hosts:
          - host: kb.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: tls.bookstack
            hosts:
              - kb.${SECRET_PUBLIC_DOMAIN}

      internal:
        enabled: true
        ingressClassName: "traefik"
        labels:
          app.kubernetes.io/part-of: bookstack
        hosts:
          - host: kb.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - kb.${SECRET_INTERNAL_DOMAIN}

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 192Mi

    # -- Enable and configure mariadb database subchart under this key.
    #    For more options see https://github.com/bitnami/charts/tree/master/bitnami/mariadb
    mariadb:
      enabled: false

  valuesFrom:
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_password
      targetPath: env.DB_PASS
      optional: false
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_password
      targetPath: mariadb.auth.password
      optional: false
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_root_password
      targetPath: mariadb.auth.rootPassword
      optional: false
