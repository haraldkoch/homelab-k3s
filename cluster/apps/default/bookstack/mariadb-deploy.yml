---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mariadb
  namespace: default
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/instance: bookstack
    app.kubernetes.io/part-of: bookstack
    app.kubernetes.io/component: primary
    kustomize.toolkit.fluxcd.io/substitute: disabled
    pmb.home.arpa/backup-claim: &claimName "bookstack-mariadb-data-v4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: primary
      app.kubernetes.io/instance: bookstack
      app.kubernetes.io/name: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app.kubernetes.io/instance: bookstack
        app.kubernetes.io/part-of: bookstack
        app.kubernetes.io/component: primary
    spec:
      containers:
        - name: mariadb
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: ${CONFIG_TIMEZONE}
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstack
                  key: mariadb_root_password
            - name: MYSQL_LOG_CONSOLE
              value: "false"
            - name: MYSQL_USER
              value: bookstack
            - name: MYSQL_DATABASE
              value: bookstack
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstack
                  key: mariadb_password
          image: ghcr.io/linuxserver/mariadb:10.5.16
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - |
                  password_aux="${MYSQL_ROOT_PASSWORD:-}"
                  if [[ -f "${MYSQL_ROOT_PASSWORD_FILE:-}" ]]; then
                      password_aux=$(cat "$MYSQL_ROOT_PASSWORD_FILE")
                  fi
                  mysqladmin status -uroot -p"${password_aux}"
            failureThreshold: 3
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - |
                  password_aux="${MYSQL_ROOT_PASSWORD:-}"
                  if [[ -f "${MYSQL_ROOT_PASSWORD_FILE:-}" ]]; then
                      password_aux=$(cat "$MYSQL_ROOT_PASSWORD_FILE")
                  fi
                  mysqladmin status -uroot -p"${password_aux}"
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 192Mi
            requests:
              memory: 128Mi
          #        securityContext:
          #          runAsNonRoot: true
          #          runAsUser: 1000
          volumeMounts:
            - name: data
              mountPath: /config
      serviceAccount: default
      serviceAccountName: default
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bookstack-mariadb-data-v4
