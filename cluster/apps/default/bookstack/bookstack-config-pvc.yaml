---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstack-config-v2
  namespace: default
  labels:
    app.kubernetes.io/name: bookstack
    app.kubernetes.io/part-of: bookstack
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block
