---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bookstack
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      tag: version-v21.10.3
      pullPolicy: Always

    controller:
      labels:
        app.kubernetes.io/part-of: bookstack

    env:
      TZ: "America/Toronto"
      APP_URL: "https://kb.${SECRET_DOMAIN}"
      DB_HOST: bookstack-mariadb.default
      DB_USER: bookstack
      # DB_PASS: set by valuesFrom
      DB_DATABASE: bookstack

    persistence:
      config:
        enabled: true
        existingClaim: bookstack-config

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "notebook-edit-outline"
        hosts:
          - host: kb.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: tls.bookstack
            hosts:
              - kb.${SECRET_DOMAIN}

    podAnnotations:
      backup.velero.io/backup-volumes: config
      pre.hook.backup.velero.io/container: fsfreeze
      pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/data"]'
      post.hook.backup.velero.io/container: fsfreeze
      post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/data"]'

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 192Mi

    additionalContainers:
      fsfreeze:
        name: fsfreeze
        image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
        volumeMounts:
          - name: config
            mountPath: /data
        securityContext:
          privileged: true

    # -- Enable and configure mariadb database subchart under this key.
    #    For more options see https://github.com/bitnami/charts/tree/master/bitnami/mariadb
    mariadb:
      enabled: true
      architecture: standalone

      commonLabels:
        app.kubernetes.io/part-of: bookstack

      auth:
        username: bookstack
        # password: set by valuesFrom
        database: bookstack
        # rootPassword: set by valuesFrom

      primary:
        persistence:
          enabled: true
          existingClaim: bookstack-mariadb

        podAnnotations:
          backup.velero.io/backup-volumes: data
          pre.hook.backup.velero.io/container: fsfreeze
          pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/data"]'
          post.hook.backup.velero.io/container: fsfreeze
          post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/data"]'

        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 192Mi

        sidecars:
          - name: fsfreeze
            image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
            volumeMounts:
              - name: data
                mountPath: /data
            securityContext:
              privileged: true

        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - "amd64"

  valuesFrom:
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_password
      targetPath: env.DB_PASS
      optional: false
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_password
      targetPath: mariadb.auth.password
      optional: false
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_root_password
      targetPath: mariadb.auth.rootPassword
      optional: false
