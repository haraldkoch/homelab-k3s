---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bookstack
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      tag: version-v21.10.3
      pullPolicy: Always

    env:
      TZ: "America/Toronto"
      APP_URL: "https://kb.${SECRET_DOMAIN}"
      DB_HOST: bookstack-mariadb.default
      DB_USER: bookstack
      # DB_PASS: set by valuesFrom
      DB_DATABASE: bookstack

    persistence:
      config:
        enabled: true
        existingClaim: bookstack-config

    ingress:
      main:
        enabled: true
        hosts:
          - host: kb.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: tls.bookstack
            hosts:
              - kb.${SECRET_DOMAIN}

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 192Mi

    mariadb:
      enabled: true
      architecture: standalone

      auth:
        username: bookstack
        # password: set by valuesFrom
        database: bookstack
        # rootPassword: set by valuesFrom

      primary:
        persistence:
          enabled: true
          existingClaim: bookstack-mariadb

        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 192Mi

  valuesFrom:
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_password
      targetPath: env.DB_PASS
      optional: false
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_password
      targetPath: mariadb.auth.password
      optional: false
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_root_password
      targetPath: mariadb.auth.rootPassword
      optional: false
