---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: bookstack-backup-database
  namespace: default
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: bookstack-config-v4

          securityContext:
            runAsGroup: 911
            runAsUser: 011

          containers:
            - name: mariadb
              # same image as the mariadb sidecar
              image: ghcr.io/linuxserver/mariadb:10.6.9
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh"]
              args:
                - "-c"
                - "mysqldump -h $DB_HOST -u $DB_USER -p$DB_PASS --quote-names --databases $DB_DATABASE >/config/backup/$DB_DATABASE.sql"
              env:
                - name: DB_DATABASE
                  value: bookstack
                - name: DB_HOST
                  value: bookstack-mariadb.default
                - name: DB_USER
                  value: bookstack
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: bookstack
                      key: mariadb_password
                - name: TZ
                  value: ${TIMEZONE}
              volumeMounts:
                - name: config
                  mountPath: /config
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "1"
                limits:
                  memory: "512Mi"
                  cpu: "1"
