---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: echo
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://haraldkoch.github.io/helm-charts/
      chart: echo
      version: 0.1.6
      sourceRef:
        kind: HelmRepository
        name: haraldkoch
        namespace: flux-system
  values:

    text: "kochhaus.net echo test"

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: "echo.${SECRET_DOMAIN}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "echo.${SECRET_DOMAIN}"
