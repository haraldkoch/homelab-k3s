---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: http-echo
  namespace: default
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://haraldkoch.github.io/helm-charts/
      chart: http-echo
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: haraldkoch
        namespace: flux-system

  values:
    text: "${SECRET_DOMAIN} echo test"

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: "echo.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "echo.${SECRET_DOMAIN}"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"
