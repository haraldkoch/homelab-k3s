---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: docker-registry
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: docker-registry
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: twuni-charts
        namespace: flux-system
  values:
    service:
      name: registry
      type: ClusterIP
    persistence:
      enabled: true
    ingress:
      enabled: true
      tls:
      - hosts:
        - "docker.${SECRET_DOMAIN}"
        secretName: docker-tls
      hosts:
      - "docker.${SECRET_DOMAIN}"
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tlsSecretName: docker-tls
