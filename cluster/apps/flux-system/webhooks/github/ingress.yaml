---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-receiver
  namespace: flux-system
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    external-dns/is-public: "true"
    external-dns.alpha.kubernetes.io/target: "gw.${SECRET_DOMAIN}"
    traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-cloudflare-only@kubernetescrd"
spec:
  ingressClassName: traefik
  rules:
    - host: &host "flux-receiver.${SECRET_PUBLIC_DOMAIN}"
      http:
        paths:
          - path: /hook/
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 80
  tls:
    - hosts:
        - *host
      secretName: tls.flux-receiver
