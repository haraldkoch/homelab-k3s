---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: prowlarr-http
  namespace: downloads
spec:
  jobName: prowlarr-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring:9115
  targets:
    staticConfig:
      static:
        - "http://prowlarr.media:9696"
        - "https://prowlarr.${SECRET_DOMAIN}"
