---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: linode-backup
  namespace: downloads
spec:
  schedule: "15 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          restartPolicy: Never
          volumes:
            - name: backup
              nfs:
                server: ${SECRET_BACKUP_SERVER}
                path: /backup/data/k8s/website-backups
            - name: ssh
              secret:
                secretName: ssh-config

          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsUser: 1000

          containers:
            - name: rsync
              image: ghcr.io/haraldkoch/rsync:0.1.0
              imagePullPolicy: IfNotPresent
              command: ["/usr/bin/rsync"]
              args:
                - -avPSAHX
                - --numeric-ids
                - -e
                - /usr/bin/ssh -i /ssh/id_ed25519 -o GlobalKnownHostsFile=/ssh/known_hosts
                - ${SECRET_WEB_BACKUP_USER}@${SECRET_WEB_HOST}:/data/website-backups/
                - /backup/
              env:
                - name: TZ
                  value: ${CONFIG_TIMEZONE}
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: ssh
                  mountPath: /ssh
                - name: ssh
                  mountPath: /etc/passwd
                  subPath: passwd
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "1"
                limits:
                  memory: "512Mi"
                  cpu: "1"
