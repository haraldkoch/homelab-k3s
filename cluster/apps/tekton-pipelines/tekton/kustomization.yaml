---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pipeline
  - https://storage.googleapis.com/tekton-releases/pipeline/previous/v0.43.0/release.yaml
  # Triggers
  - https://storage.googleapis.com/tekton-releases/triggers/previous/v0.22.0/release.yaml
  - https://storage.googleapis.com/tekton-releases/triggers/previous/v0.22.0/interceptors.yaml
  # Dashboard
  - https://storage.googleapis.com/tekton-releases/dashboard/previous/v0.30.0/tekton-dashboard-release.yaml
  - ingress.yaml
patchesStrategicMerge:
  # Delete namespace resource
  - |
    $patch: delete
    apiVersion: v1
    kind: Namespace
    metadata:
      name: tekton-pipelines
