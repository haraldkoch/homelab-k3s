---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cnpg
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    config:
      data:
        INHERITED_ANNOTATIONS: kyverno.io/ignore
    podAnnotations:
      configmap.reloader.stakater.com/reload: cnpg-controller-manager-config
    resources:
      requests:
        cpu: 15m
        memory: 128Mi
      limits:
        cpu: 15m
        memory: 192Mi
