---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cnpg
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.14.3
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    resources:
      requests:
        cpu: 15m
        memory: 128Mi
      limits:
        cpu: 15m
        memory: 192Mi
