---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: dbms
spec:
  schedule: '0 17 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000

          containers:
            - name: postgres-backup
              image: docker.io/prodrigestivill/postgres-backup-local:15@sha256:9a08323f39ff6cf0244b1462686d56a0911f8e41a23febf07b59840eacee9361
              imagePullPolicy: IfNotPresent
              command:
                - '/backup.sh'
              env:
                - name: POSTGRES_HOST
                  value: kochhaus-v15-ro.dbms.svc.cluster.local
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: kochhaus-v15-superuser
                      key: username
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: kochhaus-v15-superuser
                      key: password
                - name: POSTGRES_DB
                  value: 'authelia,gatus,grafana,immich,miniflux,nextcloud,outline'
              volumeMounts:
                - name: nas-backups
                  mountPath: /backups

          restartPolicy: OnFailure

          volumes:
            - name: nas-backups
              nfs:
                server: '${SECRET_BACKUP_SERVER}'
                path: /backup/data/k8s/postgres
