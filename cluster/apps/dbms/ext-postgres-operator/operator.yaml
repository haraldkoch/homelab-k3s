---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-postgres-operator
  labels:
    app.kubernetes.io/name: ext-postgres-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ext-postgres-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ext-postgres-operator
      annotations:
        secret.reloader.stakater.com/reload: "kochhaus-superuser"
    spec:
      serviceAccountName: ext-postgres-operator
      containers:
        - name: ext-postgres-operator
          image: movetokube/postgres-operator:1.1.2
          imagePullPolicy: IfNotPresent
          command:
            - postgres-operator
          env:
            - name: TZ
              value: ${TIMEZONE}
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ext-postgres-operator"
            - name: POSTGRES_HOST
              value: kochhaus-rw.dbms
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: kochhaus-superuser
                  key: username
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: kochhaus-superuser
                  key: password
            - name: POSTGRES_URI_ARGS
              value: ""
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      resources:
        requests:
          cpu: 15m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
