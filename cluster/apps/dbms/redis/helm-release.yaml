---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 16.13.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/redis
    auth:
      enabled: false
    master:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      persistence:
        storageClass: zfs-block
      resources:
        requests:
          cpu: 10m
          memory: 32M
        limits:
          # cpu: 15m
          memory: 34M
    replica:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: replica
                    app.kubernetes.io/instance: redis
                    app.kubernetes.io/name: redis
                namespaces:
                  - dbms
                topologyKey: kubernetes.io/hostname
              weight: 1
      persistence:
        storageClass: zfs-block
      resources:
        requests:
          cpu: 10m
          memory: 32M
        limits:
          # cpu: 15m
          memory: 32M
    metrics:
      enabled: true
      image:
        registry: public.ecr.aws
        repository: bitnami/redis-exporter
      serviceMonitor:
        enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32M
        limits:
          # cpu: 15m
          memory: 34M
