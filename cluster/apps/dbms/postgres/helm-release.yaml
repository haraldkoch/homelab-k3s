---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 11.6.12
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/postgresql
    architecture: standalone
    auth:
      username: root
      database: root
      existingSecret: postgres-secrets
    primary:
      service:
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "dbms.${SECRET_INTERNAL_DOMAIN}"
          metallb.universe.tf/allow-shared-ip: dbms
      persistence:
        existingClaim: postgres-data-v1
      resources:
        requests:
          cpu: 10m
          memory: 110M
        limits:
          # cpu: 32m
          memory: 209M
    metrics:
      enabled: true
      image:
        registry: public.ecr.aws
        repository: bitnami/postgres-exporter
      serviceMonitor:
        enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32M
        limits:
          # cpu: 15m
          memory: 34M
    commonAnnotations:
      prometheus.io/probe: "true"
      prometheus.io/protocol: "tcp"
  valuesFrom:
    - kind: Secret
      name: postgres-secrets
      valuesKey: password
      targetPath: global.postgresql.auth.postgresPassword
    - kind: Secret
      name: postgres-secrets
      valuesKey: password
      targetPath: global.postgresql.auth.password
