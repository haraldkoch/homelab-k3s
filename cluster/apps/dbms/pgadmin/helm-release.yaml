---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: pgadmin4
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
  dependsOn:
    - name: postgres
  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: "6.10"
    deploymentStrategy:
      type: Recreate
    existingSecret: pgadmin-secrets
    env:
      email: ${SECRET_ADMIN_EMAIL}
      password:
        valueFrom:
          secretKeyRef:
            name: pgadmin-secrets
            key: password
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
      hosts:
        - host: &host "pgadmin.${SECRET_INTERNAL_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistentVolume:
      enabled: true
      storageClass: zfs-block
      accessModes:
        - ReadWriteOnce
      size: 100Mi
    resources:
      requests:
        cpu: 15m
        memory: 164M
      limits:
        # cpu: 15m
        memory: 236M
