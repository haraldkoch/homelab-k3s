---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: pgadmin4
      version: 1.14.1
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cnpg

  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: "6.19"
    # pgadmin upgrades get stuck on the PV if we use RollingUpdate
    strategy:
      type: Recreate
    existingSecret: pgadmin-secrets
    env:
      email: ${SECRET_ADMIN_EMAIL}
      variables:
        - name: password
          valueFrom:
            secretKeyRef:
              name: pgadmin-secrets
              key: password
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: &host "pgadmin.${SECRET_INTERNAL_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: tls.pgadmin4
    persistentVolume:
      enabled: true
      storageClass: ceph-block
      accessModes:
        - ReadWriteOnce
      size: 200Mi
    resources:
      requests:
        cpu: 15m
        memory: 183M
      limits:
        # cpu: 15m
        memory: 283M
