---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: arc-crd-source
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/actions/actions-runner-controller
  ref:
    tag: v0.27.3
  ignore: |
    # exclude all
    /*
    # path to crds
    !/charts/actions-runner-controller/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: arc-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: arc-crd-source
